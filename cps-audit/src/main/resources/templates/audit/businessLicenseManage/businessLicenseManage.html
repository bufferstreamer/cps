<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('小商超审核管理列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>个体工商户营业执照号码：</label>
                                <input type="text" name="businessLicenseNumber"/>
                            </li>
                            <li>
                                <label>经营者：</label>
                                <input type="text" name="managerName"/>
                            </li>
                            <li>
                                <label>小商超名称：</label>
                                <input type="text" name="businessName"/>
                            </li>
                            <li>
                                <label>经营场所位置：</label>
                                <input type="text" name="businessPlace"/>
                            </li>
                            <li>
                                <label>注册日期：</label>
                                <input type="text" class="time-input" placeholder="请选择注册日期" name="registerDate"/>
                            </li>
                            <li>
                                <label>用户名：</label>
                                <input type="text" name="username"/>
                            </li>
                            <li>
                                <label>密码：</label>
                                <input type="text" name="password"/>
                            </li>
                            <li>
                                <label>联系人姓名：</label>
                                <input type="text" name="contactPerson"/>
                            </li>
                            <li>
                                <label>联系人证件号：</label>
                                <input type="text" name="idNumber"/>
                            </li>
                            <li>
                                <label>联系人手机号：</label>
                                <input type="text" name="contactPhone"/>
                            </li>
                            <li>
                                <label>联系人邮箱：</label>
                                <input type="text" name="contactEmail"/>
                            </li>
                            <li>
                                <label>创建时间：</label>
                                <input type="text" class="time-input" placeholder="请选择创建时间" name="createDatetime"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="audit:businessLicenseManage:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="audit:businessLicenseManage:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="audit:businessLicenseManage:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="audit:businessLicenseManage:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('audit:businessLicenseManage:edit')}]];
        var removeFlag = [[${@permission.hasPermi('audit:businessLicenseManage:remove')}]];
        var prefix = ctx + "audit/businessLicenseManage";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "小商超审核管理",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'businessAuditDocumentId',
                    title: '审核单id',
                    visible: false
                },
                {
                    field: 'businessLicense',
                    title: '个体工商户营业执照jpg照片'
                },
                {
                    field: 'businessLicenseNumber',
                    title: '个体工商户营业执照号码'
                },
                {
                    field: 'managerName',
                    title: '经营者'
                },
                {
                    field: 'businessName',
                    title: '小商超名称'
                },
                {
                    field: 'businessPlace',
                    title: '经营场所位置'
                },
                {
                    field: 'businessForm',
                    title: '组成形式'
                },
                {
                    field: 'registerDate',
                    title: '注册日期'
                },
                {
                    field: 'businessScope',
                    title: '经营范围'
                },
                {
                    field: 'businessCertificate',
                    title: '经营许可证.jpg'
                },
                {
                    field: 'username',
                    title: '用户名'
                },
                {
                    field: 'password',
                    title: '密码'
                },
                {
                    field: 'contactPerson',
                    title: '联系人姓名'
                },
                {
                    field: 'contactCardType',
                    title: '联系人证件类型: 1身份证 2港澳居民来往内地通行证 3台湾居民来往大陆通行证 4普通护照 5外国人永久居留身份证'
                },
                {
                    field: 'idNumber',
                    title: '联系人证件号'
                },
                {
                    field: 'frontPhoto',
                    title: '联系人证件正面jpg照片'
                },
                {
                    field: 'backPhoto',
                    title: '联系人证件反面jpg照片'
                },
                {
                    field: 'contactPhone',
                    title: '联系人手机号'
                },
                {
                    field: 'contactEmail',
                    title: '联系人邮箱'
                },
                {
                    field: 'createDatetime',
                    title: '创建时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.businessAuditDocumentId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.businessAuditDocumentId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
