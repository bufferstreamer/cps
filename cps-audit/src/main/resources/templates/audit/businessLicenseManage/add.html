<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增小商超审核管理')"/>
    <th:block th:include="include :: datetimepicker-css"/>
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-businessLicenseManage-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">个体工商户营业执照jpg照片：</label>
            <div class="col-sm-8">
                <input name="businessLicense" type="hidden">
                <div class="file-loading">
                    <input class="form-control file-upload" id="businessLicense" name="file" type="file">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">个体工商户营业执照号码：</label>
            <div class="col-sm-8">
                <input class="form-control" name="businessLicenseNumber" required type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">经营者：</label>
            <div class="col-sm-8">
                <input class="form-control" name="managerName" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">小商超名称：</label>
            <div class="col-sm-8">
                <input class="form-control" name="businessName" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">经营场所位置：</label>
            <div class="col-sm-8">
                <input class="form-control" name="businessPlace" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">注册日期：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <input class="form-control" name="registerDate" placeholder="yyyy-MM-dd" type="text">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">经营范围：</label>
            <div class="col-sm-8">
                <textarea class="form-control" name="businessScope"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">经营许可证.jpg：</label>
            <div class="col-sm-8">
                <input name="businessCertificate" type="hidden">
                <div class="file-loading">
                    <input class="form-control file-upload" id="businessCertificate" name="file" type="file">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">用户名：</label>
            <div class="col-sm-8">
                <input class="form-control" name="username" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">密码：</label>
            <div class="col-sm-8">
                <input class="form-control" name="password" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人姓名：</label>
            <div class="col-sm-8">
                <input class="form-control" name="contactPerson" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">联系人证件号：</label>
            <div class="col-sm-8">
                <input class="form-control" name="idNumber" required type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人证件正面jpg照片：</label>
            <div class="col-sm-8">
                <input name="frontPhoto" type="hidden">
                <div class="file-loading">
                    <input class="form-control file-upload" id="frontPhoto" name="file" type="file">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人证件反面jpg照片：</label>
            <div class="col-sm-8">
                <input name="backPhoto" type="hidden">
                <div class="file-loading">
                    <input class="form-control file-upload" id="backPhoto" name="file" type="file">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人手机号：</label>
            <div class="col-sm-8">
                <input class="form-control" name="contactPhone" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人邮箱：</label>
            <div class="col-sm-8">
                <input class="form-control" name="contactEmail" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">创建时间：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <input class="form-control" name="createDatetime" placeholder="yyyy-MM-dd" type="text">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<th:block th:include="include :: bootstrap-fileinput-js"/>
<script th:inline="javascript">
    var prefix = ctx + "audit/businessLicenseManage"
    $("#form-businessLicenseManage-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-businessLicenseManage-add').serialize());
        }
    }

    $("input[name='registerDate']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='createDatetime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $(".file-upload").fileinput({
        uploadUrl: ctx + 'common/upload',
        maxFileCount: 1,
        autoReplace: true
    }).on('fileuploaded', function (event, data, previewId, index) {
        $("input[name='" + event.currentTarget.id + "']").val(data.response.url)
    }).on('fileremoved', function (event, id, index) {
        $("input[name='" + event.currentTarget.id + "']").val('')
    })
</script>
</body>
</html>
