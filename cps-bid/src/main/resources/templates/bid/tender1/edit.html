<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改集中采购记录')"/>
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-tender1-edit" th:object="${centralizedPurchaseRecord}">
        <input name="centralizedPurchaseRecordId" th:field="*{centralizedPurchaseRecordId}"
               type="hidden">
        <input name="tenderId" th:field="*{tenderId}" class="form-control"
               type="hidden">
        <input name="supplierId" th:field="*{supplierId}" class="form-control"
               type="hidden">
        <input type="hidden" name="tenderDocument" th:field="*{tenderDocument}">
        <input name="centralizedPurchaseRecordTime"
               th:value="${#dates.format(centralizedPurchaseRecord.centralizedPurchaseRecordTime, 'yyyy-MM-dd')}"
               class="form-control" placeholder="yyyy-MM-dd"
               type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">是否中标：</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="dict : ${@dict.getType('is_bid')}">
                    <input name="isBid" th:field="*{isBid}" th:id="${'isBid_' + dict.dictCode}" th:value="${dict.dictValue}"
                           type="radio">
                    <label th:for="${'isBid_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                </div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: bootstrap-fileinput-js"/>
<script th:inline="javascript">
    var prefix = ctx + "bid/tender1";
    $("#form-tender1-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-tender1-edit').serialize());
        }
    }
</script>
</body>
</html>
