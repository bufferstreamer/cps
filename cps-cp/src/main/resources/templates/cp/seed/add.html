<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增自动生成标书所需信息的子表')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-seed-add">
                        <div class="form-group">
                            <label class="col-sm-3 control-label is-required">规格id
                                ：</label>
                            <div class="col-sm-8">
                                <input name="skuId" class="form-control" type="text"                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品id
                                ：</label>
                            <div class="col-sm-8">
                                <input name="productId" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">规格名称
                                ：</label>
                            <div class="col-sm-8">
                                <input name="skuName" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">属性个格式
                                ：</label>
                            <div class="col-sm-8">
                                <input name="untitled" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品单位
                                ：</label>
                            <div class="col-sm-8">
                                <input name="goodsUnit" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品指标名称
                                ：</label>
                            <div class="col-sm-8">
                                <input name="shopIndexName" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品指标要求
                                ：</label>
                            <div class="col-sm-8">
                                <input name="shopIndexRequire" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">计划招标数量
                                ：</label>
                            <div class="col-sm-8">
                                <input name="planNumber" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">预算金额
                                ：</label>
                            <div class="col-sm-8">
                                <input name="planPrice" class="form-control" type="text">
                            </div>
                        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var prefix = ctx + "cp/seed"
    $("#form-seed-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-seed-add').serialize());
        }
    }
</script>
</body>
</html>
