<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改中标候选人公示公告')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-bidWinningCandidates-edit" th:object="${bidWinningCandidatesAnnouncement}">
            <input name="bidWinningCandidatesAnnouncementId" th:field="*{bidWinningCandidatesAnnouncementId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">中标候选人公示公告文件存储位置：</label>
                <div class="col-sm-8">
                    <input type="hidden" name="bidWinningCandidatesDocument" th:field="*{bidWinningCandidatesDocument}">
                    <div class="file-loading">
                        <input class="form-control file-upload" id="bidWinningCandidatesDocument" name="file" type="file">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">标书ID：</label>
                <div class="col-sm-8">
                    <input name="tenderId" th:field="*{tenderId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">公示时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="publicityTime" th:value="${#dates.format(bidWinningCandidatesAnnouncement.publicityTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">公示截止时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="deadlineTime" th:value="${#dates.format(bidWinningCandidatesAnnouncement.deadlineTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: bootstrap-fileinput-js"/>
    <script th:inline="javascript">
        var prefix = ctx + "cp/bidWinningCandidates";
        $("#form-bidWinningCandidates-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-bidWinningCandidates-edit').serialize());
            }
        }

        $("input[name='publicityTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='deadlineTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $(".file-upload").each(function (i) {
            var val = $("input[name='" + this.id + "']").val()
            $(this).fileinput({
                'uploadUrl': ctx + 'common/upload',
                initialPreviewAsData: true,
                initialPreview: [val],
                maxFileCount: 1,
                autoReplace: true
            }).on('fileuploaded', function (event, data, previewId, index) {
                $("input[name='" + event.currentTarget.id + "']").val(data.response.url)
            }).on('fileremoved', function (event, id, index) {
                $("input[name='" + event.currentTarget.id + "']").val('')
            })
            $(this).fileinput('_initFileActions');
        });
    </script>
</body>
</html>
