<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('资质审核列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>资质审核ID：</label>
                                <input type="text" name="qualificationReviewId"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="cp:qualificationReview:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="cp:qualificationReview:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="cp:qualificationReview:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="cp:qualificationReview:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('cp:qualificationReview:edit')}]];
        var removeFlag = [[${@permission.hasPermi('cp:qualificationReview:remove')}]];
        var auditStatusDatas = [[${@dict.getType('audit_status')}]];
        var prefix = ctx + "cp/qualificationReview";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "资质审核",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'qualificationReviewId',
                    title: '资质审核ID',
                    visible: false
                },
                {
                    field: 'supplierId',
                    title: '供应商ID'
                },
                {
                    field: 'qualificationReviewDocument',
                    title: '资质审核文件存储位置'
                },
                {
                    field: 'goodsId',
                    title: '商品编号'
                },
                {
                    field: 'tenderId',
                    title: '标书id'
                },
                {
                    field: 'auditStatus',
                    title: '审核状态“0”未审核“1”通过“2”未通过',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(auditStatusDatas, value);
                    }
                },
                {
                    field: 'auditExplanation',
                    title: '审核说明'
                },
                {
                    field: 'submitTime',
                    title: '提交时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.qualificationReviewId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.qualificationReviewId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
