<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改销量预测')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-forecast-edit" th:object="${salesForecast}">
        <input name="id" th:field="*{id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品id
                                ：</label>
                            <div class="col-sm-8">
                                <input name="productId" th:field="*{productId}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">次月销量预测
                                ：</label>
                            <div class="col-sm-8">
                                <input name="salesForecast1" th:field="*{salesForecast1}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">次次月销量预测
                                ：</label>
                            <div class="col-sm-8">
                                <input name="salesForecast2" th:field="*{salesForecast2}" class="form-control"
                                       type="text">
                            </div>
                        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var prefix = ctx + "sales/forecast";
    $("#form-forecast-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-forecast-edit').serialize());
        }
    }
</script>
</body>
</html>
