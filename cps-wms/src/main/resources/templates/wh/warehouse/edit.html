<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改仓库设置')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-warehouse-edit" th:object="${whWarehouse}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">仓库编码：</label>
            <div class="col-sm-8">
                <input class="form-control" maxlength="16" name="warehouseCode" readonly required
                       th:field="*{warehouseCode}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">仓库名称：</label>
            <div class="col-sm-8">
                <input class="form-control" maxlength="30" name="warehouseName" required th:field="*{warehouseName}"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">所在城市：</label>
            <div class="col-sm-8">
                <input class="form-control" maxlength="6" name="city" required th:field="*{city}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">地址：</label>
            <div class="col-sm-8">
                <input class="form-control" maxlength="100" name="address" required th:field="*{address}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">负责人：</label>
            <div class="col-sm-8">
                <input class="form-control" maxlength="6" name="principal" required th:field="*{principal}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">联系方式：</label>
            <div class="col-sm-8">
                <input class="form-control" maxlength="16" name="telephone" required th:field="*{telephone}"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <textarea class="form-control" maxlength="200" name="remark">[[*{remark}]]</textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var prefix = ctx + "wh/warehouse";
    $("#form-warehouse-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-warehouse-edit').serialize());
        }
    }
</script>
</body>
</html>
