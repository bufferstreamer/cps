<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增库位尺寸')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-storageSize-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">库位尺寸名称：</label>
            <div class="col-sm-8">
                <input class="form-control" maxlength="16" name="storageSizeName" required type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">库位长度(单位:毫米)：</label>
            <div class="col-sm-8">
                <input class="form-control" id="length" maxlength="15" name="length" required type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">库位宽度(单位:毫米)：</label>
            <div class="col-sm-8">
                <input class="form-control" id="width" maxlength="15" name="width" required type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">库位高度(单位:毫米)：</label>
            <div class="col-sm-8">
                <input class="form-control" id="height" maxlength="15" name="height" required type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">最大重量(单位:千克)：</label>
            <div class="col-sm-8">
                <input class="form-control" id="maxWeight" maxlength="13" name="maxWeight" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">最大托盘(单位:件)：</label>
            <div class="col-sm-8">
                <input class="form-control" id="maxTray" maxlength="8" name="maxTray" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">最大体积(单位:立方毫米)：</label>
            <div class="col-sm-8">
                <input class="form-control" id="maxVolume" maxlength="13" name="maxVolume" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <textarea class="form-control" maxlength="200" name="remark"></textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var prefix = ctx + "wh/storageSize"
    $("#form-storageSize-add").validate({
        onkeyup: false,
        rules: {
            length: {digits: true},
            width: {digits: true},
            height: {digits: true},
            maxWeight: {digits: true},
            maxTray: {digits: true},
            maxVolume: {digits: true},
        },
        messages: {
            "length": {remote: "请输入输入整数"},
            "width": {remote: "请输入输入整数"},
            "height": {remote: "请输入输入整数"},
            "maxWeight": {remote: "请输入输入整数"},
            "maxTray": {remote: "请输入输入整数"},
            "maxVolume": {remote: "请输入输入整数"},
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-storageSize-add').serialize());
        }
    }
</script>
</body>
</html>
