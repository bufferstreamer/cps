<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('销量预测列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                                    <li>
                                        <label>商品id：</label>
                                        <input type="text" name="productId"/>
                                    </li>
                                    <li>
                                        <label>商品名称：</label>
                                        <input type="text" name="goodName"/>
                                    </li>
                                    <!--<li>
                                        <label>次月销量预测：</label>
                                        <input type="text" name="salesForecast1"/>
                                    </li>
                                    <li>
                                        <label>次次月销量预测：</label>
                                        <input type="text" name="salesForecast2"/>
                                    </li>-->
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <!--<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="sales:forecast:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()"
               shiro:hasPermission="sales:forecast:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="sales:forecast:remove">
                <i class="fa fa-remove"></i> 删除
            </a>-->
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="sales:forecast:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('sales:forecast:edit')}]];
    var removeFlag = [[${@permission.hasPermi('sales:forecast:remove')}]];
    var prefix = ctx + "sales/forecast";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "销量预测",
            columns: [{
                checkbox: true
            },
                        {
                            field: 'id',
                            title: '销量预测项id',
                            visible: false
                        },
                        {
                            field: 'productId',
                            title: '商品id'
                        },
                        {
                            field: 'goodName',
                            title: '商品名称'
                        },
                        {
                            field: 'monthSales',
                            title: '近一个月销量'
                        },
                        {
                            field: 'salesForecast1',
                            title: '次第一月销量预测'
                        },
                        {
                            field: 'salesForecast2',
                            title: '次第二月销量预测'
                        },

                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        /*actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');*/
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
