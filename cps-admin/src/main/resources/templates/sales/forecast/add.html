<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">

                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">次月销量预测

</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var prefix = ctx + "sales/forecast"
    $("#form-forecast-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-forecast-add').serialize());
        }
    }
</script>
