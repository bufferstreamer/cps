<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增产品指标信息（数值型）')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-productIndexInfoManage-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">产品名：</label>
                <div class="col-sm-8">
                    <input name="productName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">指标名：</label>
                <div class="col-sm-8">
                    <input name="indexName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">指标单位：</label>
                <div class="col-sm-8">
                    <input name="indexUnit" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">指标最小值：</label>
                <div class="col-sm-8">
                    <input name="indexMin" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">指标最大值：</label>
                <div class="col-sm-8">
                    <input name="indexMax" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">排序优先级：</label>
                <div class="col-sm-8">
                    <input name="indexStatus" type="radio" value="1"> 值大优先
                    <input name="indexStatus" type="radio" value="2"> 值小优先
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "product/productIndexInfoManage"
        $("#form-productIndexInfoManage-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-productIndexInfoManage-add').serialize());
            }
        }

        $("input[name='updateDatetime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
