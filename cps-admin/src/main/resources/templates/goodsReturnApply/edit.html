<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改售后申请')"/>
            <th:block th:include="include :: datetimepicker-css"/>
            <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-goodsReturnApply-edit" th:object="${goodsReturnApply}">
        <input name="goodsReturnApplyId" th:field="*{goodsReturnApplyId}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label is-required">订单id
                                ：</label>
                            <div class="col-sm-8">
                                <input name="orderId" th:field="*{orderId}" class="form-control"
                                       type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">退货类型
                                ：</label>
                            <div class="col-sm-8">
                                <div class="radio-box" th:each="dict : ${@dict.getType('return_type')}">
                                    <input type="radio" th:id="${'returnType_' + dict.dictCode}" name="returnType"
                                           th:value="${dict.dictValue}" th:field="*{returnType}">
                                    <label th:for="${'returnType_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">申请原因
                                ：</label>
                            <div class="col-sm-8">
                                <input name="returnReason" th:field="*{returnReason}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">退款金额
                                ：</label>
                            <div class="col-sm-8">
                                <input name="returnMoneyAmount" th:field="*{returnMoneyAmount}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">退货方式
                                ：</label>
                            <div class="col-sm-8">
                                <div class="radio-box" th:each="dict : ${@dict.getType('return_approach')}">
                                    <input type="radio" th:id="${'returnApproach_' + dict.dictCode}" name="returnApproach"
                                           th:value="${dict.dictValue}" th:field="*{returnApproach}">
                                    <label th:for="${'returnApproach_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">补充描述
                                ：</label>
                            <div class="col-sm-8">
                                <textarea name="additionalDesp" class="form-control">[[*{additionalDesp}]]</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">退货凭证
                                ：</label>
                            <div class="col-sm-8">
                                <input type="hidden" name="returnEvidence" th:field="*{returnEvidence}">
                                <div class="file-loading">
                                    <input class="form-control file-upload" id="returnEvidence" name="file" type="file">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">审核状态
                                ：</label>
                            <div class="col-sm-8">
                                <div class="radio-box" th:each="dict : ${@dict.getType('audit_status')}">
                                    <input type="radio" th:id="${'auditStatus_' + dict.dictCode}" name="auditStatus"
                                           th:value="${dict.dictValue}" th:field="*{auditStatus}">
                                    <label th:for="${'auditStatus_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">创建时间
                                ：</label>
                            <div class="col-sm-8">
                                <div class="input-group date">
                                    <input name="createDatetime"
                                           th:value="${#dates.format(goodsReturnApply.createDatetime, 'yyyy-MM-dd')}"
                                           class="form-control" placeholder="yyyy-MM-dd"
                                           type="text">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
        <th:block th:include="include :: datetimepicker-js"/>
        <th:block th:include="include :: bootstrap-fileinput-js"/>
<script th:inline="javascript">
    var prefix = ctx + "user/goodsReturnApply";
    $("#form-goodsReturnApply-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-goodsReturnApply-edit').serialize());
        }
    }

            $("input[name='createDatetime']").datetimepicker({
                format: "yyyy-mm-dd",
                minView: "month",
                autoclose: true
            });

            $(".file-upload").each(function (i) {
                var val = $("input[name='" + this.id + "']").val()
                $(this).fileinput({
                    'uploadUrl': ctx + 'common/upload',
                    initialPreviewAsData: true,
                    initialPreview: [val],
                    maxFileCount: 1,
                    autoReplace: true
                }).on('fileuploaded', function (event, data, previewId, index) {
                    $("input[name='" + event.currentTarget.id + "']").val(data.response.url)
                }).on('fileremoved', function (event, id, index) {
                    $("input[name='" + event.currentTarget.id + "']").val('')
                })
                $(this).fileinput('_initFileActions');
            });
</script>
</body>
</html>
