<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('生成标书小项列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                                    <li>
                                        <label>商品id：</label>
                                        <input type="text" name="goodId"/>
                                    </li>
                                    <li>
                                        <label>商品名称：</label>
                                        <input type="text" name="goodName"/>
                                    </li>
                                    <li>
                                        <label>指标名称：</label>
                                        <input type="text" name="targetName"/>
                                    </li>
                                    <li>
                                        <label>指标要求：</label>
                                        <input type="text" name="targetRequire"/>
                                    </li>
                                    <li>
                                        <label>需求数量：</label>
                                        <input type="text" name="amount"/>
                                    </li>
                                    <li>
                                        <label>预算金额：</label>
                                        <input type="text" name="budgent"/>
                                    </li>
                                    <li>
                                        <label>标书id：</label>
                                        <input type="text" name="trenderId"/>
                                    </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="trenderSeed:operate:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()"
               shiro:hasPermission="trenderSeed:operate:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="trenderSeed:operate:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="trenderSeed:operate:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('trenderSeed:operate:edit')}]];
    var removeFlag = [[${@permission.hasPermi('trenderSeed:operate:remove')}]];
    var prefix = ctx + "trenderSeed/operate";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "生成标书小项",
            columns: [{
                checkbox: true
            },
                        {
                            field: 'seedId',
                            title: '标书小项id',
                            visible: false
                        },
                        {
                            field: 'goodId',
                            title: '商品id'
                        },
                        {
                            field: 'goodName',
                            title: '商品名称'
                        },
                        {
                            field: 'targetName',
                            title: '指标名称'
                        },
                        {
                            field: 'targetRequire',
                            title: '指标要求'
                        },
                        {
                            field: 'amount',
                            title: '需求数量'
                        },
                        {
                            field: 'budgent',
                            title: '预算金额'
                        },
                        {
                            field: 'trenderId',
                            title: '标书id'
                        },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.seedId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.seedId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
