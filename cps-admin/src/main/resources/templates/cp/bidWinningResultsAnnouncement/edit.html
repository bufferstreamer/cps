<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改中标结果公告')" />
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-bidWinningResultsAnnouncement-edit" th:object="${bidWinningResultsAnnouncement}">
            <input name="bidWinningResultsAnnouncementId" th:field="*{bidWinningResultsAnnouncementId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">中标结果公告文件存储位置：</label>
                <div class="col-sm-8">
                    <input type="hidden" name="bidWinningResultsAnnouncementDocument" th:field="*{bidWinningResultsAnnouncementDocument}">
                    <div class="file-loading">
                        <input class="form-control file-upload" id="bidWinningResultsAnnouncementDocument" name="file" type="file">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">标书ID：</label>
                <div class="col-sm-8">
                    <input id="addTenderId" name="tenderId" th:field="*{tenderId}" class="form-control" type="text" required><a class="btn btn-primary btn-rounded btn-sm" onclick="queryTender()"><i class="fa fa-search"></i>&nbsp;选择标书</a>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-fileinput-js"/>
    <script th:inline="javascript">
        var prefix = ctx + "cp/bidWinningResultsAnnouncement";
        $("#form-bidWinningResultsAnnouncement-edit").validate({
            focusCleanup: true
        });

        function queryTender() {  $.modal.open("查询标书",ctx+"cp/bidWinningCandidates/search/",'1800','900',function(index, layero) {
            // 获取弹窗参数（方式二）
            // console.log($(layero).find("iframe")[0].contentWindow.document.getElementById("test123").value);
            // $('#addTenderId').val($(layero).find("iframe")[0].contentWindow.document.getElementById("test123").value);
            var v1 = $(layero).find("iframe")[0].contentWindow.submitHandler();
            $("#addTenderId").val(v1);
        })}

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-bidWinningResultsAnnouncement-edit').serialize());
            }
        }

        $(".file-upload").each(function (i) {
            var val = $("input[name='" + this.id + "']").val()
            $(this).fileinput({
                'uploadUrl': ctx + 'common/upload',
                initialPreviewAsData: true,
                initialPreview: [val],
                maxFileCount: 1,
                autoReplace: true
            }).on('fileuploaded', function (event, data, previewId, index) {
                $("input[name='" + event.currentTarget.id + "']").val(data.response.url)
            }).on('fileremoved', function (event, id, index) {
                $("input[name='" + event.currentTarget.id + "']").val('')
            })
            $(this).fileinput('_initFileActions');
        });
    </script>
</body>
</html>
