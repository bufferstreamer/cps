    <div class="tips-container">
        <div class="tips-text">
            <p>1. Avs.B的得分表示A相对于B的重要性</p>
            <p>2. 打分范围为在(0,1)内的小数，以及在[1,10]内的整数，其中小数代表A不如B重要，1代表A和B一样重要，大于1的整数代表A比B重要</p>
            <p>3. 最多支持5位专家打分，少于5位专家只需填写前n列得分(n为专家数量)，剩余部分默认即可</p>
        </div>
    </div>
    <!--打分说明end-->
</div>

        let tableId = moduleName+"SupplierTable"+index;
        let aTagId = moduleName+"SupplierATag"+index;
        let subTable = $("#"+tableId);
        let aTag = $("#"+aTagId);
        let subTableData = mainData[moduleName][0][index];
        if(subTable.is(":hidden")){
            subTable.bootstrapTable({data:subTableData});
            subTable.show();
            aTag.text("收起详情");
        }else{
            subTable.hide();
            aTag.text("查看详情");
        }
    }

    /**
     *  比质比价
     *  @param qVsP  产品质量相对于价格的分数
     *  @param qVsC 产品质量相对于供应商信用的分数
     *  @param pVsC 价格相对于供应商信用的分数
     *  @return 结果集
     */
    function qpcs(qVsP,qVsC,pVsC,dataField){
        let tableData = [];
        let supplierTable = [];
        let subTableData = [];
        for(let i=0;i<productNameList.length;++i){
            supplierTable[i] = [];//
            targetList = targetListList[i];
            indexSort = indexSortList[i];
            targetNum = targetList.length;
            providerNum =  Object.keys(providerInfoDict).length;
            evaluateIndex = getEvaluateCount(targetNum);
            let weightScore = [];
            let index = 0;
            for(let j=0;j<targetNum;++j){
                for(let k=j+1;k<targetNum;++k){
                    if(j<targetNum-2){
                        if(k<targetNum-2){
                            weightScore[index] = 1;
                        }else{
                            if(k==targetNum-2){
                                weightScore[index] = qVsP;
                            }else{
                                weightScore[index] = qVsC;
                            }
                        }
                    }else{
                        weightScore[index] = pVsC;
                    }
                    ++index;
                }
            }
            let matrix = toMatrix(weightScore,targetNum);
            let resAhp = doAhp(matrix);
            let weight = [];
            weight = resAhp[0];
            let resWeight = [];
            for(let j=0;j<targetNum;++j){
                resWeight[j] = weight[j];
            }

            targetWeight = resWeight;
            providerInfoDict = $.extend(true,{},providerInfoDictList[i]);
            finalList = evaluateProvider(providerInfoDict,indexSort,targetWeight);
            let supplierSortList = []
            for(let j=0;j<providerNum;++j){
                supplierSortList[j] = finalList[j][0];
                supplierTable[i].push({//
                    "supplierSort":supplierSortList[j]
                });
            }
            let varTable = `<table id="`+dataField+`SupplierTable`+i+`" style="display:none;">
                                <thead>
                                    <tr>
                                    <th data-field="supplierSort" data-align="center"></th>
                                    </tr>
                                </thead>
                            </table>
                            `
            let varATag = `<a id="`+dataField+`SupplierATag`+i+`" class="a-info" onclick="toggleSubTable('`+ dataField +`',`+ i +`)">查看详情</a>`;
            tableData.push({
                "productName":productNameList[i],
                "result":varATag+varTable
            })
            subTableData.push(varTable);
        }
        let resData = [];
        resData[0] = supplierTable;
        resData[1] = tableData;
        resData[2] = subTableData;
        return resData;
    }

    /* ahp核心代码begin */

    //一致性检验
    function doAhp(matrix){
        let num = matrix.length;
        let column = [];
        for(let i=0;i<num;i++){
            column[i] = 0;
        }
        for(let j=0;j<num;j++){
            for(let i=0;i<num;i++){
                if(column[j]!=0){
                    column[j]=column[j]+matrix[i][j];
                }else{
                    column[j]=matrix[i][j];
                }
            }
        }
        //矩阵归一化
        let matrixColumn = [];
        for(let i=0;i<num;i++){
            matrixColumn[i] = [];
        }
        for(let j=0;j<num;j++){
            for(let i=0;i<num;i++){
                matrixColumn[i][j]=matrix[i][j]/column[j];
            }

        }
        //获得行数组
        let line=[];
        for(let i=0;i<num;i++){
            line[i]=0;
        }
        for(let i=0;i<num;i++){
            for(let j=0;j<num;j++){
                if(line[i]!=0){
                    line[i]=line[i]+matrixColumn[i][j];
                }else{
                    line[i]=matrixColumn[i][j];
                }
            }

        }
        //行归一化获得特征向量
        let w=[];
        let sum=0.0;
        for(let i=0;i<num;i++){
            sum=sum+line[i];
        }
        for(let i=0;i<num;i++){
            w[i]=line[i]/sum;                    //特征向量
        }
        let bw=[];
        for(let i=0;i<num;i++){
            bw[i]=0;
        }
        for(let i=0;i<num;i++){
            for(let j=0;j<num;j++){
                if(bw[i]!=0){
                    bw[i]=bw[i]+matrix[i][j]*w[j];
                }else{
                    bw[i]=matrix[i][j]*w[j];
                }
            }
        }
        let sumR=0.0;                        //最大特征根R
        for(let i=0;i<num;i++){
            sumR=sumR+bw[i]/(num*w[i]);
        }
        let ci=(sumR-num)/(num-1);                //矩阵一致性指标
        let cr=ci/RI[num-1];                        //随机一致性比率 RI[num]为num阶矩阵的平均一致性指标
        return [w,cr < 0.1];
    }
    //将列表转化为方阵
    function toMatrix(matrixList,matrixLen){
        let matrix = [];
        let index = 0;
        for(let i=0;i<matrixLen;++i){
            matrix[i] = [];
        }
        for(let i=0;i<matrixLen;++i){
            matrix[i][i] = 1.0;
            for(let j=i+1;j<matrixLen;++j){
                matrix[i][j] = matrixList[index++];
            }
        }
        for(let i=matrixLen-1;i>=0;--i){
            for(let j=matrixLen-1;j>=0;--j){
                matrix[i][j]=1/matrix[j][i];
            }
        }
        return matrix;
    }

    /* 对浮点数四舍五入 */
    function formatFloat(num, n = 6, flag) {
        var f = parseFloat(num);
        if (isNaN(f)) {
            return false;
        }
        if (flag === 'ceil') {
            f = Math.ceil(num * Math.pow(10, n)) / Math.pow(10, n); // n 幂
        } else if (flag === 'floor') {
            f = Math.floor(num * Math.pow(10, n)) / Math.pow(10, n); // n 幂
        } else {
            f = Math.round(num * Math.pow(10, n)) / Math.pow(10, n); // n 幂
        }
        var s = f.toString();
        var rs = s.indexOf('.');
        //判定如果是整数，增加小数点再补0
        if (rs < 0) {
            rs = s.length;
            s += '.';
        }
        while (s.length <= rs + n) {
            s += '0';
        }
        return s;
    }

    /***
     * 最终结果评估
     * pDict 各供应商提供的产品数据
     * iSort 各指标是值大优先还是值小优先
     * tWeight 各指标的权重
     *
     */
    function evaluateProvider(pDict,iSort,tWeight){
        let iSum = [];
        let pNormDict = $.extend(true,{},pDict);
        let pFinalList = [];
        for(let provider in pDict){
            pNormDict[provider] = pDict[provider];
        }
        //1. 将各个供应商各指标数据正向化、归一化，并乘上指标权重
        for(let i=0;i<tWeight.length;++i){
            let sum = 0;
            for(let provider in pDict){
                sum += pDict[provider][i];
            }
            iSum.push(sum);
            if(iSort[i]=='1'){
                for(let provider in pDict){
                    pNormDict[provider][i] = tWeight[i] * pDict[provider][i] / sum;
                }
            }else{
                for(let provider in pDict){
                    pNormDict[provider][i] = tWeight[i] * (1 - pDict[provider][i] / sum);
                }
            }
        }
        //2. 将结果存在list中，便于排序
        let index = 0;
        let sum = 0;
        for(let provider in pDict){
            pFinalList.push([provider,0]);
            for(let i=0;i<tWeight.length;++i){
                pFinalList[index][1] += pDict[provider][i];
            }
            sum+=pFinalList[index][1];
            ++index;
        }
        //3. 将最终结果归一化
        for(let i=0;i<index;++i){
            pFinalList[i][1] = pFinalList[i][1]/sum;
        }
        //4. 排序后返回
        pFinalList.sort(function(a,b){
            return b[1]-a[1];
        })
        return pFinalList;

    }

    /**
     *  辅助打分
     *  获取前n-1行打分结果，计算得到各个指标的相对权重
     */
    function ahpAssist(e){
        // 1.获取当前输入框的序号，是前n-1行的才处理
        let thisId = $(e).attr("id");
        let evaluateNum = Number(/-\d+-/.exec(thisId)[0].substring(1,2));
        let expertNum = /-\d+$/.exec(thisId)[0].substring(1,2);
        evaluateNum = Number(evaluateNum);
        if(evaluateNum >= targetNum) return;
        baseList[evaluateNum+1] = Number($(e).val());
        let tempIndex = targetNum;
        for(let i=2;i<targetNum;++i){
            for(let j=i+1;j<=targetNum;++j){
                let curId = "score-"+(tempIndex)+"-"+expertNum;
                let curScore = baseList[j] * 1.0 / baseList[i];
                curScore = formatFloat(curScore,1);
                if(curScore>=1){
                    curScore = Math.round(curScore);
                }
                $("#"+curId).val(curScore);
                ++tempIndex;
            }
        }

    }

    /**
     *  辅助计算
     *  计算n个指标互相比较，需要比较多少次
     */
    function getEvaluateCount(num){
        if(num<3)return 0;
        let sum = 0;
        for(let i=num-1;i>0;--i){
            sum+=i;
        }
        return sum;
    }
