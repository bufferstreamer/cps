<script th:inline="javascript">
    var prefix = ctx + "cp/tender1"
    $("#form-tender1-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            if ($.common.isEmpty($("#tenderDocumentList").val())) {
                $.modal.msgWarning("请上传标书");
                return;
            }

            $.operate.save(prefix + "/add", $('#form-tender1-add').serialize());

        }
    }

    function queryRange() {
        $.modal.open("选择招标范围", ctx + "cp/tender1/range/", '1200', '600', function (index, layero) {
            // 获取弹窗参数（方式二）
            // console.log($(layero).find("iframe")[0].contentWindow.document.getElementById("test123").value);
            // $('#addTenderId').val($(layero).find("iframe")[0].contentWindow.document.getElementById("test123").value);
            var v1 = $(layero).find("iframe")[0].contentWindow.submitHandler();
            $("#addRange").val(v1);
        })
    }

    $("input[name='createDatetime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='dealineForQualificationReview']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='bidStartTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='bidEndTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='publishTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $(".file-upload").fileinput({
        uploadUrl: ctx + 'common/upload',
        maxFileCount: 1,
        autoReplace: true
    }).on('fileuploaded', function (event, data, previewId, index) {
        $("input[name='" + event.currentTarget.id + "']").val(data.response.url)
    }).on('fileremoved', function (event, id, index) {
        $("input[name='" + event.currentTarget.id + "']").val('')
    })
</script>
