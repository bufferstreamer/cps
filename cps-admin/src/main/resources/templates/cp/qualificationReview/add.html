<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增资质审核')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-qualificationReview-add">
            <input name="tenderId" th:value="${tenderId}" class="form-control" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">上传资质审核文件：</label>
                <div class="col-sm-8">
                    <input type="hidden" name="qualificationReviewDocument">
                    <div class="file-loading">
                        <input class="form-control file-upload" id="qualificationReviewDocument" name="file" type="file">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">商品编号：</label>
                <div class="col-sm-8">
                    <input name="goodsId" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: bootstrap-fileinput-js"/>
    <script th:inline="javascript">
        var prefix = ctx + "cp/qualificationReview"
        $("#form-qualificationReview-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-qualificationReview-add').serialize());
                // $.modal.msgSuccess("提交成功！");
                // $.modal.close();
                // $.modal.closeTab();
            }
        }

        $(".file-upload").fileinput({
            uploadUrl: ctx + 'common/upload',
            maxFileCount: 1,
            autoReplace: true
        }).on('fileuploaded', function (event, data, previewId, index) {
            $("input[name='" + event.currentTarget.id + "']").val(data.response.url)
        }).on('fileremoved', function (event, id, index) {
            $("input[name='" + event.currentTarget.id + "']").val('')
        })
    </script>
</body>
</html>
