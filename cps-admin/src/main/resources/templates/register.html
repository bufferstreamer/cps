<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
    <title>注册cps系统</title>
    <meta content="cps后台管理框架" name="description">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/font-awesome.min.css" rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
    <link href="../static/css/style.min.css" rel="stylesheet" th:href="@{/css/style.min.css}"/>
    <link href="../static/css/login.min.css" rel="stylesheet" th:href="@{/css/login.min.css}"/>
    <link href="../static/cps/css/ry-ui.css" rel="stylesheet" th:href="@{/cps/css/ry-ui.css?v=4.7.5}"/>
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <!-- 360浏览器急速模式 -->
    <meta content="webkit" name="renderer">
    <!-- 避免IE使用兼容模式 -->
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <link href="../static/favicon.ico" rel="shortcut icon" th:href="@{favicon.ico}"/>
    <style type="text/css">
        label.error {
            position: inherit;
        }

        #acceptTerm-error:before {
            content: none;
        }

    </style>
</head>
<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">
                <div class="logopanel m-b">
                    <h1><img alt="[ cps ]" src="../static/cps.png" th:src="@{/cps.png}"></h1>
                </div>
                <div class="m-b"></div>
                <h4>欢迎使用 <strong>cps 后台管理系统</strong></h4>
                <ul class="m-b">
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> SpringBoot</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Mybatis</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Shiro</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Thymeleaf</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Bootstrap</li>
                </ul>
                <strong>已经注册过? <a th:href="@{/login}" style="color: black">直接登录&raquo;</a></strong>
            </div>
        </div>
        <div class="col-sm-5" style="background-color: white;border-radius:7%;box-shadow: 0 5px 15px rgba(0, 0, 0, .8);">
            <form id="registerForm" autocomplete="off">
                <h4 class="no-margins" style="text-align:center;color: black;font: 900 20px '';letter-spacing: 1.5px" >Create Account</h4>
                <select name="userRole" class="form-control role" style="text-align: center; text-align-last: center;width: 230px;margin: 20px 0;outline: none;border: 0;padding: 13px;border-bottom: 3px solid rgb(0, 100, 0);font: 900 16px '';">
                    <option value="102" selected >注册成为小商超</option>
                    <option value="103">注册成为供应商</option>
                </select>
                <input type="text"     name="username" class="form-control uname" style="width: 230px;margin: 20px 0;outline: none;border: 0;padding: 10px;border-bottom: 3px solid rgb(0, 100, 0);font: 900 16px '';"         placeholder="用户名"   maxlength="20" />
                <input type="password" name="password" class="form-control pword" style="width: 230px;margin: 20px 0;outline: none;border: 0;padding: 10px;border-bottom: 3px solid rgb(0, 100, 0);font: 900 16px '';"         placeholder="密码"     maxlength="20" />
                <input type="password" name="confirmPassword" class="form-control pword" style="width: 230px;margin: 20px 0;outline: none;border: 0;padding: 10px;border-bottom: 3px solid rgb(0, 100, 0);font: 900 16px '';"  placeholder="确认密码" maxlength="20" />
                <div class="row m-t" th:if="${captchaEnabled==true}">
                    <div class="col-xs-6">
                        <input type="text" name="validateCode" class="form-control code"  placeholder="验证码"   maxlength="5" >
                    </div>
                    <div class="col-xs-6">
                        <a href="javascript:void(0);" title="点击更换验证码">
                            <img th:src="@{/captcha/captchaImage(type=${captchaType})}" class="imgcode" width="85%"/>
                        </a>
                    </div>
                </div>
                <div class="checkbox-custom" th:classappend="${captchaEnabled==false} ? 'm-t'">
                    <input type="checkbox" id="acceptTerm" name="acceptTerm"> <label for="acceptTerm" style="color: black">我已阅读并同意</label>
                    <strong><a href="https://gitee.com/y_project/cps/blob/master/README.md" target="_blank" style="color: #00A65A	">使用条款</a></strong>
                </div>

                <button class="button-lo-re btn btn-block " style="outline-color: #00A65A" id="btnSubmit" data-loading="正在验证注册，请稍候..."><span>注册</span></button>
            </form>
        </div>
    </div>
    <div class="signup-footer">
        <div class="pull-left" style="border:5px solid;border-color:white;border-radius: 20px;color: #00A65A;background-color: white;font-weight: 600;box-shadow: 0 5px 15px rgba(0, 0, 0, .8);">
            &emsp;&copy; 2018-2022 All Rights Reserved. cps&emsp; <br>
        </div>
        <div class="pull-right contact-icon">
            <a href="#" class="btn">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="btn">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="btn">
                <i class="fab fa-google"></i>
            </a>
            <a href="#" class="btn">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="btn">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </div>
</div>
<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/ajax/libs/validate/jquery.validate.min.js"
        th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script src="../static/cps/js/ry-ui.js" th:src="@{/cps/js/ry-ui.js?v=4.7.5}"></script>
<script src="../static/cps/register.js" th:src="@{/cps/register.js}"></script>
</body>
</html>
