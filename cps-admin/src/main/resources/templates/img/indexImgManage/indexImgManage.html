<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('轮播图管理列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                                    <li>
                                        <label>背景色：</label>
                                        <input type="text" name="imgBgColor"/>
                                    </li>
                                    <li>
                                        <label>商品id：</label>
                                        <input type="text" name="prodId"/>
                                    </li>
                                    <li>
                                        <label>商品分类id：</label>
                                        <input type="text" name="categoryId"/>
                                    </li>
                                    <li>
                                        <label>轮播图类型：</label>
                                        <select name="indexType"
                                                th:with="type=${@dict.getType('busi_indeximg_type')}">
                                            <option value="">所有</option>
                                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                                    th:value="${dict.dictValue}"></option>
                                        </select>
                                    </li>
                                    <li>
                                        <label>轮播图展示顺序：</label>
                                        <input type="text" name="seq"/>
                                    </li>
                                    <li>
                                        <label>是否展示：</label>
                                        <select name="status"
                                                th:with="type=${@dict.getType('busi_indeximg_status')}">
                                            <option value="">所有</option>
                                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                                    th:value="${dict.dictValue}"></option>
                                        </select>
                                    </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="img:indexImgManage:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()"
               shiro:hasPermission="img:indexImgManage:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="img:indexImgManage:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="img:indexImgManage:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('img:indexImgManage:edit')}]];
    var removeFlag = [[${@permission.hasPermi('img:indexImgManage:remove')}]];
            var indexTypeDatas = [[${@dict.getType('busi_indeximg_type')}]];
            var statusDatas = [[${@dict.getType('busi_indeximg_status')}]];
    var prefix = ctx + "img/indexImgManage";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "轮播图管理",
            columns: [{
                checkbox: true
            },
                        {
                            field: 'imgId',
                            title: '主键',
                            visible: false
                        },
                        {
                            field: 'imgUrl',
                            title: '图片',
                            formatter: function (value, row, index) {
                                var actions = [];
                                actions.push('<img alt="图片" class="img-xs img-circle" data-height="auto" data-width="auto" data-target="self" style="border-radius:0;"   src="' + row.imgUrl + '">');
                                return actions.join('');
                            }
                        },
                        {
                            field: 'imgBgColor',
                            title: '背景色'
                        },
                        {
                            field: 'prodId',
                            title: '商品id'
                        },
                        {
                            field: 'categoryId',
                            title: '商品分类id'
                        },
                        {
                            field: 'indexType',
                            title: '轮播图类型',
                            formatter: function (value, row, index) {
                                return $.table.selectDictLabel(indexTypeDatas, value);
                            }
                        },
                        {
                            field: 'seq',
                            title: '轮播图展示顺序'
                        },
                        {
                            field: 'status',
                            title: '是否展示',
                            formatter: function (value, row, index) {
                                return $.table.selectDictLabel(statusDatas, value);
                            }
                        },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.imgId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.imgId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
