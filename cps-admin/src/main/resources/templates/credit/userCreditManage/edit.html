<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改用户信用评分')"/>
            <th:block th:include="include :: datetimepicker-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-userCreditManage-edit" th:object="${userCredit}">
        <input name="userCreditId" th:field="*{userCreditId}" type="hidden">
                        <div class="form-group" style="display: none;">
                            <label class="col-sm-3 control-label is-required">用户id
                                ：</label>
                            <div class="col-sm-8">
                                <input name="userId" th:field="*{userId}" class="form-control"
                                       type="text" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">修改评分
                                ：</label>
                            <div class="col-sm-8">
                                <input name="creditScore" th:field="*{creditScore}" class="form-control"
                                       type="text" required>
                            </div>
                        </div>
                        <div class="form-group" >
                            <label class="col-sm-3 control-label">修改原因
                                ：</label>
                            <div class="col-sm-8">
                                <input name="userName" th:field="" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group" style="display: none;">
                            <label class="col-sm-3 control-label">更新时间
                                ：</label>
                            <div class="col-sm-8">
                                <div class="input-group date">
                                    <input name="updateDatetime"
                                           th:value="${#dates.format(userCredit.updateDatetime, 'yyyy-MM-dd')}"
                                           class="form-control" placeholder="yyyy-MM-dd"
                                           type="text">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
        <th:block th:include="include :: datetimepicker-js"/>
<script th:inline="javascript">
    var prefix = ctx + "credit/userCreditManage";
    $("#form-userCreditManage-edit").validate({
        focusCleanup: true,
        rules: {
            creditScore: {
                required:true,
                digits: true,
                range: [0, 100]
            },
            userName:{
                required:true
            }
        },
        messages: {
            creditScore: "请输入0到100间的整数（包含0和100）"
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-userCreditManage-edit').serialize());
        }
    }

            $("input[name='updateDatetime']").datetimepicker({
                format: "yyyy-mm-dd",
                minView: "month",
                autoclose: true
            });
</script>
</body>
</html>
