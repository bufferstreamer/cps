<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增用户信用评分更新信息')"/>
            <th:block th:include="include :: datetimepicker-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-userCreditUpdateInfo-add">
                        <div class="form-group">
                            <label class="col-sm-3 control-label is-required">用户信用评分id
                                ：</label>
                            <div class="col-sm-8">
                                <input name="userCreditId" class="form-control" type="text"                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label is-required">用户id
                                ：</label>
                            <div class="col-sm-8">
                                <input name="userId" class="form-control" type="text"                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">更新后评分
                                ：</label>
                            <div class="col-sm-8">
                                <input name="updatedCreditScore" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">更新信息
                                ：</label>
                            <div class="col-sm-8">
                                <input name="updateInfo" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">更新时间
                                ：</label>
                            <div class="col-sm-8">
                                <div class="input-group date">
                                    <input name="updateDatetime" class="form-control" placeholder="yyyy-MM-dd"
                                           type="text">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
        <th:block th:include="include :: datetimepicker-js"/>
<script th:inline="javascript">
    var prefix = ctx + "credit/userCreditUpdateInfo"
    $("#form-userCreditUpdateInfo-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-userCreditUpdateInfo-add').serialize());
        }
    }

            $("input[name='updateDatetime']").datetimepicker({
                format: "yyyy-mm-dd",
                minView: "month",
                autoclose: true
            });
</script>
</body>
</html>
