<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
    <title>修改密码</title>
    <meta content="cps后台管理框架" name="description">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/font-awesome.min.css" rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
    <link href="../static/css/style.min.css" rel="stylesheet" th:href="@{/css/style.min.css}"/>
    <link href="../static/css/login.min.css" rel="stylesheet" th:href="@{/css/login.min.css}"/>
    <link href="../static/cps/css/ry-ui.css" rel="stylesheet" th:href="@{/cps/css/ry-ui.css?v=4.7.5}"/>
    <!-- 360浏览器急速模式 -->
    <meta content="webkit" name="renderer">
    <!-- 避免IE使用兼容模式 -->
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <link href="../static/favicon.ico" rel="shortcut icon" th:href="@{favicon.ico}"/>
    <style type="text/css">
        label.error {
            position: inherit;
        }

        #acceptTerm-error:before {
            content: none;
        }

    </style>
</head>
<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">
                <div class="logopanel m-b">
                    <h1><img alt="[ cps ]" src="../static/cps.png" th:src="@{/cps.png}"></h1>
                </div>
                <div class="m-b"></div>
                <h4>欢迎使用 <strong>cps 后台管理系统</strong></h4>
                <ul class="m-b">
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> SpringBoot</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Mybatis</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Shiro</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Thymeleaf</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Bootstrap</li>
                </ul>
                <strong><a th:href="@{/forgetmmEmail}" style="color: black">返回&raquo;</a></strong>
            </div>
        </div>
        <div class="col-sm-5" style="background-color: white;border-radius:7%;box-shadow: 0 5px 15px rgba(0, 0, 0, .8);">
            <form id="changemmForm" autocomplete="off">
                <h4 class="no-margins" style="text-align:center;color: black;font: 900 20px '';letter-spacing: 1.5px" >Reset Password</h4>
<!--                <input type="text"   id="email"  name="email" class="form-control uemail" style="width: 230px;margin: 20px 0;outline: none;border: 0;padding: 10px;border-bottom: 3px solid rgb(0, 100, 0);font: 900 16px '';display:none"         placeholder="邮箱"   maxlength="20" />-->
                <input type="password" name="password" class="form-control pword" style="width: 230px;margin: 20px 0;outline: none;border: 0;padding: 10px;border-bottom: 3px solid rgb(0, 100, 0);font: 900 16px '';"         placeholder="密码"     maxlength="20" />
                <input type="password" name="confirmPassword" class="form-control pword" style="width: 230px;margin: 20px 0;outline: none;border: 0;padding: 10px;border-bottom: 3px solid rgb(0, 100, 0);font: 900 16px '';"  placeholder="确认密码" maxlength="20" />

                <button class="button-lo-re btn btn-block" style="outline-color: #00A65A" id="btnSubmit" data-loading="正在重置密码，请稍候..."><span>确认修改</span></button>
            </form>
        </div>
    </div>
    <div class="signup-footer">
        <div class="pull-left" style="border:5px solid;border-color:white;border-radius: 20px;color: #00A65A;background-color: white;font-weight: 600;box-shadow: 0 5px 15px rgba(0, 0, 0, .8);">
            &emsp;&copy; 2018-2022 All Rights Reserved. cps&emsp; <br>
        </div>
    </div>
</div>
<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/ajax/libs/validate/jquery.validate.min.js"
        th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script src="../static/cps/js/ry-ui.js" th:src="@{/cps/js/ry-ui.js?v=4.7.5}"></script>
<script src="../static/cps/changemm.js" th:src="@{/cps/changemm.js}"></script>
</body>
</html>
