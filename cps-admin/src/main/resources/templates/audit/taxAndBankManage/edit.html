<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改税务及银行审核管理')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-taxAndBankManage-edit" th:object="${taxAndBankInfo}">
            <input name="taxAndBankAuditId" th:field="*{taxAndBankAuditId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">审核单id：</label>
                <div class="col-sm-8">
                    <input name="checklistId" th:field="*{checklistId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">纳税人识别号：</label>
                <div class="col-sm-8">
                    <input name="taxpayerIdNumber" th:field="*{taxpayerIdNumber}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">纳税人类型：</label>
                <div class="col-sm-8">
                    <!--                    <input name="userId" class="form-control" type="text" required>-->
                    <select name="taxpayerType" class="form-control">
                        <option value="1" selected>自然人</option>
                        <option value="2">个体工商户</option>
                        <option value="3">法人</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">纳税类型税码：</label>
                <div class="col-sm-8">
                    <input name="taxTypeCode" th:field="*{taxTypeCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">税务登记证电子版.jpg：</label>
                <div class="col-sm-8">
                    <input type="hidden" name="taxRegistrationCertificate" th:field="*{taxRegistrationCertificate}">
                    <div class="file-loading">
                        <input class="form-control file-upload" id="taxRegistrationCertificate" name="file" type="file">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">一般纳税人资格证电子版.jpg：</label>
                <div class="col-sm-8">
                    <input type="hidden" name="generalTaxpayerQualificationCertificate" th:field="*{generalTaxpayerQualificationCertificate}">
                    <div class="file-loading">
                        <input class="form-control file-upload" id="generalTaxpayerQualificationCertificate" name="file" type="file">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">银行开户名：</label>
                <div class="col-sm-8">
                    <input name="bankAccountName" th:field="*{bankAccountName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司银行账号：</label>
                <div class="col-sm-8">
                    <input name="corporateBankAccountNumber" th:field="*{corporateBankAccountNumber}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">开户银行支行名称：</label>
                <div class="col-sm-8">
                    <input name="bankBranchName" th:field="*{bankBranchName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">开户银行支行联行号(3位银行代码+4位城市代码+4位银行编号+1位校验位)：</label>
                <div class="col-sm-8">
                    <input name="bankBranchNumber" th:field="*{bankBranchNumber}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">开户银行支行所在地：</label>
                <div class="col-sm-8">
                    <input name="bankBranchLocation" th:field="*{bankBranchLocation}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">银行开户许可证电子版jpg：</label>
                <div class="col-sm-8">
                    <input type="hidden" name="bankAccountOpenLicense" th:field="*{bankAccountOpenLicense}">
                    <div class="file-loading">
                        <input class="form-control file-upload" id="bankAccountOpenLicense" name="file" type="file">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">创建时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="createDatetime" th:value="${#dates.format(taxAndBankInfo.createDatetime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: bootstrap-fileinput-js"/>
    <script th:inline="javascript">
        var prefix = ctx + "audit/taxAndBankManage";
        $("#form-taxAndBankManage-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-taxAndBankManage-edit').serialize());
            }
        }

        $("input[name='createDatetime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $(".file-upload").each(function (i) {
            var val = $("input[name='" + this.id + "']").val()
            $(this).fileinput({
                'uploadUrl': ctx + 'common/upload',
                initialPreviewAsData: true,
                initialPreview: [val],
                maxFileCount: 1,
                autoReplace: true
            }).on('fileuploaded', function (event, data, previewId, index) {
                $("input[name='" + event.currentTarget.id + "']").val(data.response.url)
            }).on('fileremoved', function (event, id, index) {
                $("input[name='" + event.currentTarget.id + "']").val('')
            })
            $(this).fileinput('_initFileActions');
        });
    </script>
</body>
</html>
