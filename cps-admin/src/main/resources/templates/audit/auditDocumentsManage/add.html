<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增审核单据管理')"/>
    <th:block th:include="include :: datetimepicker-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-auditDocumentsManage-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">用户id：</label>
            <div class="col-sm-8">
                <input class="form-control" name="userId" required type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">审核类型：</label>
            <div class="col-sm-8">
                <!--                    <input name="userId" class="form-control" type="text" required>-->
                <select class="form-control" name="auditType">
                    <option selected value="1">供应商</option>
                    <option value="2">小商超</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">审核状态：</label>
            <div class="col-sm-8">
                <!--                    <input name="userId" class="form-control" type="text" required>-->
                <select class="form-control" name="auditStatus">
                    <option selected value="1">未审核</option>
                    <option value="2">审核通过</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">管理员id：</label>
            <div class="col-sm-8">
                <input class="form-control" name="adminId" required type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">审核结果：</label>
            <div class="col-sm-8">
                <textarea class="form-control" name="auditResult"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">创建时间：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <input class="form-control" name="createDatetime" placeholder="yyyy-MM-dd" type="text">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">更新时间：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <input class="form-control" name="updateDatetime" placeholder="yyyy-MM-dd" type="text">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<script th:inline="javascript">
    var prefix = ctx + "audit/auditDocumentsManage"
    $("#form-auditDocumentsManage-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-auditDocumentsManage-add').serialize());
        }
    }

    $("input[name='createDatetime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='updateDatetime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });
</script>
</body>
</html>
