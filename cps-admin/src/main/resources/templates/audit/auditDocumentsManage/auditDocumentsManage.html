<!DOCTYPE html>
<html lang="zh" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('审核单据管理列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>用户id：</label>
                            <input name="userId" type="text"/>
                        </li>
                        <li>
                            <label>管理员id：</label>
                            <input name="adminId" type="text"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <!--                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="audit:auditDocumentsManage:add">-->
            <!--                    <i class="fa fa-plus"></i> 添加-->
            <!--                </a>-->
            <!--                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="audit:auditDocumentsManage:edit">-->
            <!--                    <i class="fa fa-edit"></i> 修改-->
            <!--                </a>-->
            <!--                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="audit:auditDocumentsManage:remove">-->
            <!--                    <i class="fa fa-remove"></i> 删除-->
            <!--                </a>-->
            <a class="btn btn-warning" onclick="$.table.exportExcel()"
               shiro:hasPermission="audit:auditDocumentsManage:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('audit:auditDocumentsManage:edit')}]];
    var removeFlag = [[${@permission.hasPermi('audit:auditDocumentsManage:remove')}]];
    var auditStateDatas = [[${@dict.getType('sys_examine_status')}]];
    var prefix = ctx + "audit/auditDocumentsManage";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "审核单据管理",
            columns: [{
                checkbox: true
            },
                {
                    field: 'auditStatus',
                    title: '审核状态',
                    formatter: function (value, row, index) {
                        let auditStatus = value - 1;
                        return $.table.selectDictLabel(auditStateDatas, auditStatus);
                    }
                },
                {
                    field: 'checklistId',
                    title: '审核单id',
                    visible: false
                },
                {
                    field: 'userId',
                    title: '用户id',
                    visible: false
                },
                {
                    field: 'auditType',
                    title: '审核类型',
                    formatter: function (value, row) {
                        switch (value) {
                            case '1':
                                return '供应商'
                            case '2':
                                return '小商超'
                            default:
                                return '供应商'
                        }
                    }
                },
                {
                    field: 'adminId',
                    title: '管理员id',
                    visible: false
                },
                {
                    field: 'auditResult',
                    title: '审核结果'
                },
                {
                    field: 'createDatetime',
                    title: '创建时间'
                },
                {
                    field: 'updateDatetime',
                    title: '更新时间'
                }
                ,
                {
                    title: '操作',
                    align: 'center',
                    visible: false,
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs disabled' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.checklistId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.checklistId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }
            ]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
