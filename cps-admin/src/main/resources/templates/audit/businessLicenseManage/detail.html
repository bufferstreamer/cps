<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('查看小商超营业执照')"/>
    <th:block th:include="include :: datetimepicker-css"/>
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-businessLicenseManage-detail" th:object="${info}">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">个体工商户营业执照：</label>
            <div class="col-sm-8">
                <input name="businessLicense" th:value="*{businessLicense}" type="hidden">
                <div class="file-loading">
                    <input class="form-control file-upload" disabled id="businessLicense" name="file" type="file">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">个体工商户营业执照号码：</label>
            <div class="col-sm-8">
                <input class="form-control" disabled name="businessLicenseNumber" th:value="*{businessLicenseNumber}"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">经营者：</label>
            <div class="col-sm-8">
                <input class="form-control" disabled name="managerName" th:value="*{managerName}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">小商超名称：</label>
            <div class="col-sm-8">
                <input class="form-control" disabled name="businessName" th:value="*{businessName}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">经营场所位置：</label>
            <div class="col-sm-8">
                <input class="form-control" disabled name="businessPlace" th:value="*{businessPlace}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">组成形式：</label>
            <div class="col-sm-8">
                <select class="form-control" disabled name="businessForm">
                    <option th:selected="*{businessForm} eq '1'" value="1">个人经营</option>
                    <option th:selected="*{businessForm} eq '2'" value="2">家庭经营</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">注册日期：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <input class="form-control" disabled name="registerDate" placeholder="yyyy-MM-dd" th:value="${#dates.format(info.registerDate, 'yyyy-MM-dd')}"
                           type="text">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">经营范围：</label>
            <div class="col-sm-8">
                <textarea class="form-control" disabled name="businessScope">[[*{businessScope}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">经营许可证：</label>
            <div class="col-sm-8">
                <input name="businessCertificate" th:value="*{businessCertificate}" type="hidden">
                <div class="file-loading">
                    <input class="form-control file-upload" disabled id="businessCertificate" name="file" type="file">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">联系人姓名：</label>
            <div class="col-sm-8">
                <input class="form-control" disabled name="contactPerson" th:value="*{contactPerson}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">联系人证件类型：</label>
            <div class="col-sm-8">
                <select class="form-control" disabled id="contactCardType" name="contactCardType">
                    <option th:selected="*{contactCardType} eq '1'" value="1">身份证</option>
                    <option th:selected="*{contactCardType} eq '2'" value="2">港澳居民来往内地通行证</option>
                    <option th:selected="*{contactCardType} eq '3'" value="3">台湾居民来往大陆通行证</option>
                    <option th:selected="*{contactCardType} eq '4'" value="4">普通护照</option>
                    <option th:selected="*{contactCardType} eq '5'" value="5">外国人永久居留身份证</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">联系人证件号：</label>
            <div class="col-sm-8">
                <input class="form-control" disabled name="idNumber" th:value="*{idNumber}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">联系人证件正面：</label>
            <div class="col-sm-8">
                <input name="frontPhoto" th:value="*{frontPhoto}" type="hidden">
                <div class="file-loading">
                    <input class="form-control file-upload" disabled id="frontPhoto" name="file" type="file">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">联系人证件反面：</label>
            <div class="col-sm-8">
                <input name="backPhoto" th:value="*{backPhoto}" type="hidden">
                <div class="file-loading">
                    <input class="form-control file-upload" disabled id="backPhoto" name="file" type="file">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">联系人手机号：</label>
            <div class="col-sm-8">
                <input class="form-control" disabled name="contactPhone" th:value="*{contactPhone}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">联系人邮箱：</label>
            <div class="col-sm-8">
                <input class="form-control" disabled name="contactEmail" th:value="*{contactEmail}" type="email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">审核状态：</label>
            <div class="col-sm-8">
                <select class="form-control" disabled id="auditStatus" name="auditStatus">
                    <option th:selected="${auditStatus} eq '1'" value="1">未审核</option>
                    <option th:selected="${auditStatus} eq '2'" value="2">审核通过</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">审核结果：</label>
            <div class="col-sm-8">
                <textarea class="form-control" disabled name="auditResult">[[${auditResult}]]</textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<th:block th:include="include :: bootstrap-fileinput-js"/>
<script th:inline="javascript">
    console.log([[${info}]]);

    function submitHandler() {
        if ($.validate.form()) {
            $.modal.close();
            $.modal.closeTab();
        }
    }


    $(".file-upload").each(function (i) {
        var val = $("input[name='" + this.id + "']").val()
        $(this).fileinput({
            'uploadUrl': ctx + 'common/upload',
            initialPreviewAsData: true,
            initialPreview: [val],
            maxFileCount: 1,
            autoReplace: true
        }).on('fileuploaded', function (event, data, previewId, index) {
            $("input[name='" + event.currentTarget.id + "']").val(data.response.url)
        }).on('fileremoved', function (event, id, index) {
            $("input[name='" + event.currentTarget.id + "']").val('')
        })
        $(this).fileinput('_initFileActions');
    });
</script>
</body>
</html>
