<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改小商超审核管理')"/>
    <th:block th:include="include :: datetimepicker-css"/>
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-businessLicenseManage-edit" th:object="${businessLicenseInfo}">
        <input name="businessAuditDocumentId" th:field="*{businessAuditDocumentId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">个体工商户营业执照jpg照片：</label>
            <div class="col-sm-8">
                <input name="businessLicense" th:field="*{businessLicense}" type="hidden">
                <div class="file-loading">
                    <input class="form-control file-upload" id="businessLicense" name="file" type="file">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">个体工商户营业执照号码：</label>
            <div class="col-sm-8">
                <input class="form-control" name="businessLicenseNumber" required th:field="*{businessLicenseNumber}"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">经营者：</label>
            <div class="col-sm-8">
                <input class="form-control" name="managerName" th:field="*{managerName}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">小商超名称：</label>
            <div class="col-sm-8">
                <input class="form-control" name="businessName" th:field="*{businessName}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">经营场所位置：</label>
            <div class="col-sm-8">
                <input class="form-control" name="businessPlace" th:field="*{businessPlace}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">组成形式：</label>
            <div class="col-sm-8">
                <!--                    <input name="userId" class="form-control" type="text" required>-->
                <select class="form-control" name="businessForm">
                    <option selected value="1">个人经营</option>
                    <option value="2">家庭经营</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">注册日期：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <input class="form-control"
                           name="registerDate"
                           placeholder="yyyy-MM-dd" th:value="${#dates.format(businessLicenseInfo.registerDate, 'yyyy-MM-dd')}" type="text">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">经营范围：</label>
            <div class="col-sm-8">
                <textarea class="form-control" name="businessScope">[[*{businessScope}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">经营许可证.jpg：</label>
            <div class="col-sm-8">
                <input name="businessCertificate" th:field="*{businessCertificate}" type="hidden">
                <div class="file-loading">
                    <input class="form-control file-upload" id="businessCertificate" name="file" type="file">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">用户名：</label>
            <div class="col-sm-8">
                <input class="form-control" name="username" th:field="*{username}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">密码：</label>
            <div class="col-sm-8">
                <input class="form-control" name="password" th:field="*{password}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人姓名：</label>
            <div class="col-sm-8">
                <input class="form-control" name="contactPerson" th:field="*{contactPerson}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">联系人证件类型：</label>
            <div class="col-sm-8">
                <!--                    <input name="userId" class="form-control" type="text" required>-->
                <select class="form-control" name="contactCardType">
                    <option selected value="1">身份证</option>
                    <option value="2">港澳居民来往内地通行证</option>
                    <option value="3">台湾居民来往大陆通行证</option>
                    <option value="4">普通护照</option>
                    <option value="5">外国人永久居留身份证</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">联系人证件号：</label>
            <div class="col-sm-8">
                <input class="form-control" name="idNumber" required th:field="*{idNumber}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人证件正面jpg照片：</label>
            <div class="col-sm-8">
                <input name="frontPhoto" th:field="*{frontPhoto}" type="hidden">
                <div class="file-loading">
                    <input class="form-control file-upload" id="frontPhoto" name="file" type="file">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人证件反面jpg照片：</label>
            <div class="col-sm-8">
                <input name="backPhoto" th:field="*{backPhoto}" type="hidden">
                <div class="file-loading">
                    <input class="form-control file-upload" id="backPhoto" name="file" type="file">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人手机号：</label>
            <div class="col-sm-8">
                <input class="form-control" name="contactPhone" th:field="*{contactPhone}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人邮箱：</label>
            <div class="col-sm-8">
                <input class="form-control" name="contactEmail" th:field="*{contactEmail}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">创建时间：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <input class="form-control"
                           name="createDatetime"
                           placeholder="yyyy-MM-dd" th:value="${#dates.format(businessLicenseInfo.createDatetime, 'yyyy-MM-dd')}" type="text">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<th:block th:include="include :: bootstrap-fileinput-js"/>
<script th:inline="javascript">
    var prefix = ctx + "audit/businessLicenseManage";
    $("#form-businessLicenseManage-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-businessLicenseManage-edit').serialize());
        }
    }

    $("input[name='registerDate']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='createDatetime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $(".file-upload").each(function (i) {
        var val = $("input[name='" + this.id + "']").val()
        $(this).fileinput({
            'uploadUrl': ctx + 'common/upload',
            initialPreviewAsData: true,
            initialPreview: [val],
            maxFileCount: 1,
            autoReplace: true
        }).on('fileuploaded', function (event, data, previewId, index) {
            $("input[name='" + event.currentTarget.id + "']").val(data.response.url)
        }).on('fileremoved', function (event, id, index) {
            $("input[name='" + event.currentTarget.id + "']").val('')
        })
        $(this).fileinput('_initFileActions');
    });
</script>
</body>
</html>
