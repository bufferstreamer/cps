<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增供应商营业执照审核管理')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-supplierLicenseManage-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">公司名称：</label>
                <div class="col-sm-8">
                    <input name="corporateName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">全国信息代码号：</label>
                <div class="col-sm-8">
                    <input name="registrationNumber" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">法人姓名：</label>
                <div class="col-sm-8">
                    <input name="frName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">法人身份证号码：</label>
                <div class="col-sm-8">
                    <input name="idNumber" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">法人身份证正面：</label>
                <div class="col-sm-8">
                    <input type="hidden" name="frontPhoto" id="frontPhotoList">
                    <div class="file-loading">
                        <input class="form-control file-upload" id="frontPhoto" name="file" type="file">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">法人身份证反面：</label>
                <div class="col-sm-8">
                    <input type="hidden" name="backPhoto" id="backPhotoList">
                    <div class="file-loading">
                        <input class="form-control file-upload" id="backPhoto" name="file" type="file">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">营业执照所在地：</label>
                <div class="col-sm-8">
                    <input name="businessLicenseLocation" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">营业执照详细地址：</label>
                <div class="col-sm-8">
                    <input name="businessLicenseAddress" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">成立日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="incorporationDate" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">注册资本：</label>
                <div class="col-sm-8">
                    <input name="registeredCapital" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">营业范围：</label>
                <div class="col-sm-8">
                    <textarea name="businessScope" class="form-control" required></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">营业执照：</label>
                <div class="col-sm-8">
                    <input type="hidden" name="businessLicense" id="businessLicenseList">
                    <div class="file-loading">
                        <input class="form-control file-upload" id="businessLicense" name="file" type="file">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">公司电话：</label>
                <div class="col-sm-8">
                    <input name="officePhone" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">公司紧急联系人：</label>
                <div class="col-sm-8">
                    <input name="emergencyContact" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">公司紧急联系人手机：</label>
                <div class="col-sm-8">
                    <input name="emergencyContactPhone" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: bootstrap-fileinput-js"/>
    <script th:inline="javascript">
        var prefix = ctx + "audit/supplierLicenseManage";
        $("#form-supplierLicenseManage-add").validate({
            focusCleanup: true,
            rules: {
                registrationNumber:{
            		digits:true,
            		rangelength:[18,18]
            	},
            	corporateName:{
            		isName:true,
            		maxlength:5
            	},
            	frName:"isName",
            	idNumber:"isIdentity",
            	businessLicenseLocation:"isName",
            	businessLicenseAddress:"isAddress",
            	registeredCapital:"digits",
            	businessScope:{
                    maxlength:50
                },
            	officePhone:"isTel",
            	emergencyContact:"isName",
            	emergencyContactPhone:"isPhone"
            },
            messages: {
            	registrationNumber:"输入不合法",
            	corporateName:"请输入公司名称，长度2-5位"
            }
        });

        function submitHandler() {
            if ($.validate.form()) {
                if ($.common.isEmpty($("#frontPhotoList").val())){
                    $.modal.msgWarning("请上传法人身份证照片正面");
                    return;
                }
                if ($.common.isEmpty($("#backPhotoList").val())){
                    $.modal.msgWarning("请上传法人身份证照片反面");
                    return;
                }
                if ($.common.isEmpty($("#businessLicenseList").val())){
                    $.modal.msgWarning("请上传营业执照");
                    return;
                }
                $.operate.save(prefix + "/add", $('#form-supplierLicenseManage-add').serialize());
                $.modal.closeTab();
            }
        }

        $("input[name='incorporationDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $(".file-upload").fileinput({
            uploadUrl: ctx + 'common/upload',
            maxFileCount: 1,
            autoReplace: true
        }).on('fileuploaded', function (event, data, previewId, index) {
            $("input[name='" + event.currentTarget.id + "']").val(data.response.url)
        }).on('fileremoved', function (event, id, index) {
            $("input[name='" + event.currentTarget.id + "']").val('')
        })
    </script>
</body>
</html>
