<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增供应商营业执照审核管理')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-supplierLicenseManage-detail" th:object="${info}">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">公司名称：</label>
            <div class="col-sm-8">
                <input name="corporateName" class="form-control" type="text" disabled th:value="*{corporateName}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">全国信息代码号：</label>
            <div class="col-sm-8">
                <input name="registrationNumber" class="form-control" type="text" disabled th:value="*{registrationNumber}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">法人姓名：</label>
            <div class="col-sm-8">
                <input name="frName" class="form-control" type="text" disabled th:value="*{frName}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">法人身份证号码：</label>
            <div class="col-sm-8">
                <input name="idNumber" class="form-control" type="text" disabled th:value="*{idNumber}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">法人身份证正面：</label>
            <div class="col-sm-8">
                <input type="hidden" name="frontPhoto" th:value="*{frontPhoto}">
                <div class="file-loading">
                    <input class="form-control file-upload" id="frontPhoto" name="file" type="file" disabled>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">法人身份证反面：</label>
            <div class="col-sm-8">
                <input type="hidden" name="backPhoto" th:value="*{backPhoto}">
                <div class="file-loading">
                    <input class="form-control file-upload" id="backPhoto" name="file" type="file" disabled>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">营业执照所在地：</label>
            <div class="col-sm-8">
                <input name="businessLicenseLocation" class="form-control" type="text" disabled th:value="*{businessLicenseLocation}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">营业执照详细地址：</label>
            <div class="col-sm-8">
                <input name="businessLicenseAddress" class="form-control" type="text" disabled th:value="*{businessLicenseAddress}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">成立日期：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <input name="incorporationDate" class="form-control" placeholder="yyyy-MM-dd" type="text" disabled th:value="${#dates.format(info.incorporationDate, 'yyyy-MM-dd')}">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">注册资本：</label>
            <div class="col-sm-8">
                <input name="registeredCapital" class="form-control" type="text" disabled th:value="*{registeredCapital}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">营业范围：</label>
            <div class="col-sm-8">
                <textarea name="businessScope" class="form-control" disabled>[[*{businessScope}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">营业执照：</label>
            <div class="col-sm-8">
                <input type="hidden" name="businessLicense" th:value="*{businessLicense}">
                <div class="file-loading">
                    <input class="form-control file-upload" id="businessLicense" name="file" type="file" disabled>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">公司电话：</label>
            <div class="col-sm-8">
                <input name="officePhone" class="form-control" type="text" disabled th:value="*{officePhone}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">公司紧急联系人：</label>
            <div class="col-sm-8">
                <input name="emergencyContact" class="form-control" type="text" disabled th:value="*{emergencyContact}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">公司紧急联系人手机：</label>
            <div class="col-sm-8">
                <input name="emergencyContactPhone" class="form-control" type="text" disabled th:value="*{emergencyContactPhone}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">审核状态：</label>
            <div class="col-sm-8">
                <select name="auditStatus" id="auditStatus" class="form-control" disabled>
                    <option value="1" th:selected="${auditStatus} eq '1'">未审核</option>
                    <option value="2" th:selected="${auditStatus} eq '2'">审核通过</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">审核结果：</label>
            <div class="col-sm-8">
                <textarea name="auditResult" class="form-control" disabled>[[${auditResult}]]</textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />
<th:block th:include="include :: bootstrap-fileinput-js"/>
<script th:inline="javascript">
    function submitHandler() {
        if ($.validate.form()) {
            $.modal.close();
            $.modal.closeTab();
        }
    }

    $(".file-upload").each(function (i) {
        var val = $("input[name='" + this.id + "']").val()
        $(this).fileinput({
            'uploadUrl': ctx + 'common/upload',
            initialPreviewAsData: true,
            initialPreview: [val],
            maxFileCount: 1,
            autoReplace: true
        }).on('fileuploaded', function (event, data, previewId, index) {
            $("input[name='" + event.currentTarget.id + "']").val(data.response.url)
        }).on('fileremoved', function (event, id, index) {
            $("input[name='" + event.currentTarget.id + "']").val('')
        })
        $(this).fileinput('_initFileActions');
    });
</script>
</body>
</html>
