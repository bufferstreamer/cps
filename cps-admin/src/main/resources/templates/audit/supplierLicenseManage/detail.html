<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增供应商营业执照审核管理')"/>
    <th:block th:include="include :: datetimepicker-css"/>
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-supplierLicenseManage-detail" th:object="${info}">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">公司名称：</label>
            <div class="col-sm-8">
                <input class="form-control" disabled name="corporateName" th:value="*{corporateName}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">全国信息代码号：</label>
            <div class="col-sm-8">
                <input class="form-control" disabled name="registrationNumber" th:value="*{registrationNumber}"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">法人姓名：</label>
            <div class="col-sm-8">
                <input class="form-control" disabled name="frName" th:value="*{frName}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">法人身份证号码：</label>
            <div class="col-sm-8">
                <input class="form-control" disabled name="idNumber" th:value="*{idNumber}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">法人身份证正面：</label>
            <div class="col-sm-8">
                <input name="frontPhoto" th:value="*{frontPhoto}" type="hidden">
                <div class="file-loading">
                    <input class="form-control file-upload" disabled id="frontPhoto" name="file" type="file">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">法人身份证反面：</label>
            <div class="col-sm-8">
                <input name="backPhoto" th:value="*{backPhoto}" type="hidden">
                <div class="file-loading">
                    <input class="form-control file-upload" disabled id="backPhoto" name="file" type="file">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">营业执照所在地：</label>
            <div class="col-sm-8">
                <input class="form-control" disabled name="businessLicenseLocation" th:value="*{businessLicenseLocation}"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">营业执照详细地址：</label>
            <div class="col-sm-8">
                <input class="form-control" disabled name="businessLicenseAddress" th:value="*{businessLicenseAddress}"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">成立日期：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <input class="form-control" disabled name="incorporationDate" placeholder="yyyy-MM-dd" th:value="${#dates.format(info.incorporationDate, 'yyyy-MM-dd')}"
                           type="text">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">注册资本：</label>
            <div class="col-sm-8">
                <input class="form-control" disabled name="registeredCapital" th:value="*{registeredCapital}"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">营业范围：</label>
            <div class="col-sm-8">
                <textarea class="form-control" disabled name="businessScope">[[*{businessScope}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">营业执照：</label>
            <div class="col-sm-8">
                <input name="businessLicense" th:value="*{businessLicense}" type="hidden">
                <div class="file-loading">
                    <input class="form-control file-upload" disabled id="businessLicense" name="file" type="file">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">公司电话：</label>
            <div class="col-sm-8">
                <input class="form-control" disabled name="officePhone" th:value="*{officePhone}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">公司紧急联系人：</label>
            <div class="col-sm-8">
                <input class="form-control" disabled name="emergencyContact" th:value="*{emergencyContact}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">公司紧急联系人手机：</label>
            <div class="col-sm-8">
                <input class="form-control" disabled name="emergencyContactPhone" th:value="*{emergencyContactPhone}"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">审核状态：</label>
            <div class="col-sm-8">
                <select class="form-control" disabled id="auditStatus" name="auditStatus">
                    <option th:selected="${auditStatus} eq '1'" value="1">未审核</option>
                    <option th:selected="${auditStatus} eq '2'" value="2">审核通过</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">审核结果：</label>
            <div class="col-sm-8">
                <textarea class="form-control" disabled name="auditResult">[[${auditResult}]]</textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<th:block th:include="include :: bootstrap-fileinput-js"/>
<script th:inline="javascript">
    function submitHandler() {
        if ($.validate.form()) {
            $.modal.close();
            $.modal.closeTab();
        }
    }

    $(".file-upload").each(function (i) {
        var val = $("input[name='" + this.id + "']").val()
        $(this).fileinput({
            'uploadUrl': ctx + 'common/upload',
            initialPreviewAsData: true,
            initialPreview: [val],
            maxFileCount: 1,
            autoReplace: true
        }).on('fileuploaded', function (event, data, previewId, index) {
            $("input[name='" + event.currentTarget.id + "']").val(data.response.url)
        }).on('fileremoved', function (event, id, index) {
            $("input[name='" + event.currentTarget.id + "']").val('')
        })
        $(this).fileinput('_initFileActions');
    });
</script>
</body>
</html>
