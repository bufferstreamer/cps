<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增供应商评价审核管理')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-supplierCreditEvaluationManage-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">公司名称：</label>
                <div class="col-sm-8">
                    <input name="corporateName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">公司征信信息：</label>
                <div class="col-sm-8">
                    <input type="hidden" name="corporateCreditInfo">
                    <div class="file-loading">
                        <input class="form-control file-upload" id="corporateCreditInfo" name="file1" type="file" required>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">法人姓名：</label>
                <div class="col-sm-8">
                    <input name="frName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">法人犯罪记录信息：</label>
                <div class="col-sm-8">
                    <input type="hidden" name="frCriminalRecord">
                    <div class="file-loading">
                        <input class="form-control file-upload" id="frCriminalRecord" name="file2" type="file" required>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: bootstrap-fileinput-js"/>
    <script th:inline="javascript">
        var prefix = ctx + "audit/supplierCreditEvaluationManage"
        $("#form-supplierCreditEvaluationManage-add").validate({
            focusCleanup: true,
            rules: {
            	corporateName:{
            		isName:true,
            		maxlength:5
            	},
            	frName:"isName"
            },
            messages: {
            	corporateName:"请输入公司名称，长度2-5位"
            }
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-supplierCreditEvaluationManage-add').serialize());
            }
        }

        $(".file-upload").fileinput({
            uploadUrl: ctx + 'common/upload',
            maxFileCount: 1,
            autoReplace: true
        }).on('fileuploaded', function (event, data, previewId, index) {
            $("input[name='" + event.currentTarget.id + "']").val(data.response.url)
        }).on('fileremoved', function (event, id, index) {
            $("input[name='" + event.currentTarget.id + "']").val('')
        })
    </script>
</body>
</html>
