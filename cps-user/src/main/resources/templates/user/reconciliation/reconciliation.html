<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('对账')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                                    <li>
                                        <label>用户id：</label>
                                        <input type="text" name="userId"/>
                                    </li>
                                    <li>
                                        <label>订单id </label>
                                        <input type="text" name="orderId"/>
                                    </li>
                                    <li>
                                        <label>应付金额：</label>
                                        <input type="text" name="amountsPayable"/>
                                    </li>
                                    <li>
                                        <label>已付金额：</label>
                                        <input type="text" name="amountPaid"/>
                                    </li>
                                    <li>
                                        <label>最后支付时间：</label>
                                        <input type="text" class="time-input" placeholder="请选择最后支付时间"
                                               name="finalPayment"/>
                                    </li>
                                    <li>
                                        <label>款项是否结清：</label>
                                        <input type="text" name="isFinished"/>
                                    </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:reconciliation:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()"
               shiro:hasPermission="system:reconciliation:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="system:reconciliation:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:reconciliation:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('user:reconciliation:edit')}]];
    var removeFlag = [[${@permission.hasPermi('user:reconciliation:remove')}]];
    var prefix = ctx + "user/reconciliation";
    var statusDatas = [[${@dict.getType('reconciliation_status')}]];
    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "【请填写功能名称】",
            columns: [{
                checkbox: true
            },
                        {
                            field: 'recordId',
                            title: '交易id',
                            visible: false
                        },
                        {
                            field: 'userId',
                            title: '用户id'
                        },
                        {
                            field: 'orderId',
                            title: '订单id'
                        },
                        {
                            field: 'orderContent',
                            title: '订单内容'
                        },
                        {
                            field: 'amountsPayable',
                            title: '应付金额'
                        },
                        {
                            field: 'amountPaid',
                            title: '已付金额'
                        },
                        {
                            field: 'finalPayment',
                            title: '最后支付时间'
                        },
                        {
                            field: 'isFinished',
                            title: '款项是否结清',
                            formatter: function (value, row, index) {
                                return $.table.selectDictLabel(statusDatas, value);
                            }
                        },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.recordId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.recordId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
