<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增商品图片 ')" />
    <th:block th:include="include :: datetimepicker-css"/>
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-img-add">
            <div class="form-group">
                <label class="col-sm-3 control-label">输入商品名称</label>
                <div class="col-sm-8">
                    <input id="skuName" class="form-control" type="text" onchange="searchSku()">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">商品id</label>
                <div class="col-sm-8">
                    <select id="getProductSkuId"  name="itemId">
                        <option value="选择商品">选择商品</option>
                    </select>
                    <!--                    <input name="productId" class="form-control" type="text" required>-->
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">上传图片</label>
                <div class="col-sm-8">
                    <input name="url" class="form-control"  type="hidden">
                    <div class="file-loading">
                        <input class="form-control file-upload" id="url" name="file" type="file" accept=".bmp,.jpg,.jpeg,.png,.gif">
                    </div>
                </div>
            </div>

            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">显示顺序</label>
                <div class="col-sm-8">
                    <input name="sort" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">是否主图</label>
                <div class="col-sm-8">
                    <input name="isMain" class="form-control" type="text" required>
                </div>
            </div>
<!--            <div class="form-group">    -->
<!--                <label class="col-sm-3 control-label is-required">创建时间：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <div class="input-group date">-->
<!--                        <input name="createdTime" class="form-control" placeholder="yyyy-MM-dd" type="text" required>-->
<!--                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->
<!--            <div class="form-group">    -->
<!--                <label class="col-sm-3 control-label is-required">更新时间：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <div class="input-group date">-->
<!--                        <input name="updatedTime" class="form-control" placeholder="yyyy-MM-dd" type="text" required>-->
<!--                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js"/>
    <th:block th:include="include :: bootstrap-fileinput-js"/>
    <script th:inline="javascript">
        var prefix = ctx + "user/img"
        var skuPrefix = ctx + "user/sku";
        $("#form-img-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-img-add').serialize());
            }
        }
        function searchSku(){
            var name = $("#skuName").val();
            $.operate.get(skuPrefix+"/getByName/"+name,function(res){
                var productElement=document.getElementById("getProductSkuId");
                var skuList = res.data;
                //清空下拉列表项，设置保留的个数
                productElement.length=1;
                for (var i = 0; i < skuList.length; i++) {
                    var optionElement=document.createElement("option");//创建option元素
                    optionElement.appendChild(document.createTextNode(skuList[i].skuName));
                    optionElement.setAttribute("value",skuList[i].skuId);
                    productElement.appendChild(optionElement);
                }
            });
        }
        $("input[name='createdTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='updatedTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
        $(".file-upload").fileinput({
            uploadUrl: ctx + 'common/upload',
            maxFileCount: 1,
            autoReplace: true
        }).on('fileuploaded', function (event, data, previewId, index) {
            $("input[name='" + event.currentTarget.id + "']").val(data.response.url)
        }).on('fileremoved', function (event, id, index) {
            $("input[name='" + event.currentTarget.id + "']").val('')
        })
    </script>
</body>
</html>
