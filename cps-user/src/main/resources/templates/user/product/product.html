<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('商品页面')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>商品名称</label>
                                <input type="text" name="productName"/>
                            </li>
                            <li>
                                <label>分类id</label>
                                <input type="text" name="categoryId"/>
                            </li>
                            <li>
                                <label>一级分类</label>
                                <input type="text" name="rootCategoryId"/>
                            </li>
                            <li>
                                <label>销量</label>
                                <input type="text" name="soldNum"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="user:product:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="user:product:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="user:product:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="user:product:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('user:product:edit')}]];
        var removeFlag = [[${@permission.hasPermi('user:product:remove')}]];
        var productDatas = [[${@dict.getType('product_status')}]];
        var prefix = ctx + "user/product";
        var categoryName = {};
        $.operate.get(prefix+"/getCategoryName",function(res) {
            categoryName = res.data;
        })
        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "商品信息",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'productId',
                    title: '商品ID',
                    visible: false
                },
                {
                    field: 'productName',
                    title: '商品名称'
                },
                {
                    field: 'categoryId',
                    title: '分类ID',
                    formatter:function (value, row, index) {
                        var name = categoryName[value];
                        return "<span>"+name+"</span>";
                    }
                },
                {
                    field: 'rootCategoryId',
                    title: '一级分类',
                    formatter:function (value, row, index) {
                        var name = categoryName[value];
                        return "<span>"+name+"</span>";
                    }
                },
                {
                    field: 'soldNum',
                    title: '销量'
                },
                {
                    field: 'productStatus',
                    title: '状态',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(productDatas, value);
                    }
                },
                {
                    field: 'content',
                    title: '商品内容',
                    formatter: function(value, row, index) {
                        return $.table.imageView(value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];

                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.productId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.productId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
