<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('订单项/快照列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>商品名称：</label>
                            <input type="text" name="productName"/>
                        </li>
                        <li>
                            <label>sku名称：</label>
                            <input type="text" name="skuName"/>
                        </li>
                        <li class="select-time">
                            <label>购买时间：</label>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间"
                                   name="params[beginBuyTime]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间"
                                   name="params[endBuyTime]"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="user:orderItem:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()"
               shiro:hasPermission="user:orderItem:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="user:orderItem:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="user:orderItem:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('user:orderItem:edit')}]];
    var removeFlag = [[${@permission.hasPermi('user:orderItem:remove')}]];
    var prefix = ctx + "user/orderItem";
    var isBidDatas = [[${@dict.getType('sys_yes_no')}]];

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "订单项/快照",
            columns: [{
                checkbox: true
            },
                {
                    field: 'itemId',
                    title: '订单项ID',
                    visible: false
                },
                {
                    field: 'productName',
                    title: '商品名称'
                },
                {
                    field: 'productImg',
                    title: '商品图片'
                },
                {
                    field: 'skuName',
                    title: 'sku名称'
                },
                {
                    field: 'productPrice',
                    title: '商品价格'
                },
                {
                    field: 'buyCounts',
                    title: '购买数量'
                },
                {
                    field: 'totalAmount',
                    title: '商品总金额'
                },
                {
                    field: 'productId',
                    title: '是否中标',
                    formatter: function (value, row, index) {
                        var isBidStatus = "N";
                        var data = {"productId": value};
                        $.ajax({
                            url: ctx + "user/product/search-status",
                            type: "post",
                            text: "json",
                            data: data,
                            async: false,
                            success: function (result) {
                                isBidStatus = result;
                            }
                        });
                        return $.table.selectDictLabel(isBidDatas, isBidStatus);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.itemId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.itemId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
