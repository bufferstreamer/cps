<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改订单项/快照')"/>
            <th:block th:include="include :: datetimepicker-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-orderItem-edit" th:object="${orderItem}">
        <input name="itemId" th:field="*{itemId}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label is-required">订单ID
                                ：</label>
                            <div class="col-sm-8">
                                <input name="orderId" th:field="*{orderId}" class="form-control"
                                       type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label is-required">商品ID
                                ：</label>
                            <div class="col-sm-8">
                                <input name="productId" th:field="*{productId}" class="form-control"
                                       type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label is-required">商品名称
                                ：</label>
                            <div class="col-sm-8">
                                <input name="productName" th:field="*{productName}" class="form-control"
                                       type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品图片
                                ：</label>
                            <div class="col-sm-8">
                                <input name="productImg" th:field="*{productImg}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label is-required">skuID
                                ：</label>
                            <div class="col-sm-8">
                                <input name="skuId" th:field="*{skuId}" class="form-control"
                                       type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label is-required">sku名称
                                ：</label>
                            <div class="col-sm-8">
                                <input name="skuName" th:field="*{skuName}" class="form-control"
                                       type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label is-required">商品价格
                                ：</label>
                            <div class="col-sm-8">
                                <input name="productPrice" th:field="*{productPrice}" class="form-control"
                                       type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label is-required">购买数量
                                ：</label>
                            <div class="col-sm-8">
                                <input name="buyCounts" th:field="*{buyCounts}" class="form-control"
                                       type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品总金额
                                ：</label>
                            <div class="col-sm-8">
                                <input name="totalAmount" th:field="*{totalAmount}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">加入购物车时间
                                ：</label>
                            <div class="col-sm-8">
                                <div class="input-group date">
                                    <input name="basketDate"
                                           th:value="${#dates.format(orderItem.basketDate, 'yyyy-MM-dd')}"
                                           class="form-control" placeholder="yyyy-MM-dd"
                                           type="text">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">购买时间
                                ：</label>
                            <div class="col-sm-8">
                                <div class="input-group date">
                                    <input name="buyTime"
                                           th:value="${#dates.format(orderItem.buyTime, 'yyyy-MM-dd')}"
                                           class="form-control" placeholder="yyyy-MM-dd"
                                           type="text">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">评论状态： 0 未评价  1 已评价
                                ：</label>
                            <div class="col-sm-8">
                                <input name="isComment" th:field="*{isComment}" class="form-control"
                                       type="text">
                            </div>
                        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
        <th:block th:include="include :: datetimepicker-js"/>
<script th:inline="javascript">
    var prefix = ctx + "user/orderItem";
    $("#form-orderItem-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-orderItem-edit').serialize());
        }
    }

            $("input[name='basketDate']").datetimepicker({
                format: "yyyy-mm-dd",
                minView: "month",
                autoclose: true
            });

            $("input[name='buyTime']").datetimepicker({
                format: "yyyy-mm-dd",
                minView: "month",
                autoclose: true
            });
</script>
</body>
</html>
