<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增订单项/快照')"/>
            <th:block th:include="include :: datetimepicker-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-orderItem-add">
                        <div class="form-group">
                            <label class="col-sm-3 control-label is-required">订单ID
                                ：</label>
                            <div class="col-sm-8">
                                <input name="orderId" class="form-control" type="text"                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label is-required">商品ID
                                ：</label>
                            <div class="col-sm-8">
                                <input name="productId" class="form-control" type="text"                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label is-required">商品名称
                                ：</label>
                            <div class="col-sm-8">
                                <input name="productName" class="form-control" type="text"                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品图片
                                ：</label>
                            <div class="col-sm-8">
                                <input name="productImg" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label is-required">skuID
                                ：</label>
                            <div class="col-sm-8">
                                <input name="skuId" class="form-control" type="text"                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label is-required">sku名称
                                ：</label>
                            <div class="col-sm-8">
                                <input name="skuName" class="form-control" type="text"                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label is-required">商品价格
                                ：</label>
                            <div class="col-sm-8">
                                <input name="productPrice" class="form-control" type="text"                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label is-required">购买数量
                                ：</label>
                            <div class="col-sm-8">
                                <input name="buyCounts" class="form-control" type="text"                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品总金额
                                ：</label>
                            <div class="col-sm-8">
                                <input name="totalAmount" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">加入购物车时间
                                ：</label>
                            <div class="col-sm-8">
                                <div class="input-group date">
                                    <input name="basketDate" class="form-control" placeholder="yyyy-MM-dd"
                                           type="text">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">购买时间
                                ：</label>
                            <div class="col-sm-8">
                                <div class="input-group date">
                                    <input name="buyTime" class="form-control" placeholder="yyyy-MM-dd"
                                           type="text">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">评论状态： 0 未评价  1 已评价
                                ：</label>
                            <div class="col-sm-8">
                                <input name="isComment" class="form-control" type="text">
                            </div>
                        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
        <th:block th:include="include :: datetimepicker-js"/>
<script th:inline="javascript">
    var prefix = ctx + "user/orderItem"
    $("#form-orderItem-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-orderItem-add').serialize());
        }
    }

            $("input[name='basketDate']").datetimepicker({
                format: "yyyy-mm-dd",
                minView: "month",
                autoclose: true
            });

            $("input[name='buyTime']").datetimepicker({
                format: "yyyy-mm-dd",
                minView: "month",
                autoclose: true
            });
</script>
</body>
</html>
