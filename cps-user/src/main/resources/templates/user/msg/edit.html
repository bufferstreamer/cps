<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改【请填写功能名称】')"/>
            <th:block th:include="include :: datetimepicker-css"/>
            <th:block th:include="include :: summernote-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-msg-edit" th:object="${chatMsg}">
        <input name="msgId" th:field="*{msgId}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label is-required">消息内容
                                ：</label>
                            <div class="col-sm-8">
                                <input type="hidden" class="form-control" th:field="*{content}">
                                <div class="summernote" id="content"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">发送者ID
                                ：</label>
                            <div class="col-sm-8">
                                <input name="sendId" th:field="*{sendId}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">接收者ID
                                ：</label>
                            <div class="col-sm-8">
                                <input name="receiveId" th:field="*{receiveId}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">发送时间
                                ：</label>
                            <div class="col-sm-8">
                                <div class="input-group date">
                                    <input name="creatTime"
                                           th:value="${#dates.format(chatMsg.creatTime, 'yyyy-MM-dd')}"
                                           class="form-control" placeholder="yyyy-MM-dd"
                                           type="text">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">查看状态 0未看 1已看
                                ：</label>
                            <div class="col-sm-8">
                                <input name="readState" th:field="*{readState}" class="form-control"
                                       type="text">
                            </div>
                        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
        <th:block th:include="include :: datetimepicker-js"/>
        <th:block th:include="include :: summernote-js"/>
<script th:inline="javascript">
    var prefix = ctx + "system/msg";
    $("#form-msg-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-msg-edit').serialize());
        }
    }

            $("input[name='creatTime']").datetimepicker({
                format: "yyyy-mm-dd",
                minView: "month",
                autoclose: true
            });

            $(function () {
                $('.summernote').each(function (i) {
                    $('#' + this.id).summernote({
                        lang: 'zh-CN',
                        dialogsInBody: true,
                        callbacks: {
                            onChange: function (contents, $edittable) {
                                $("input[name='" + this.id + "']").val(contents);
                            },
                            onImageUpload: function (files) {
                                var obj = this;
                                var data = new FormData();
                                data.append("file", files[0]);
                                $.ajax({
                                    type: "post",
                                    url: ctx + "common/upload",
                                    data: data,
                                    cache: false,
                                    contentType: false,
                                    processData: false,
                                    dataType: 'json',
                                    success: function (result) {
                                        if (result.code == web_status.SUCCESS) {
                                            $('#' + obj.id).summernote('insertImage', result.url);
                                        } else {
                                            $.modal.alertError(result.msg);
                                        }
                                    },
                                    error: function (error) {
                                        $.modal.alertWarning("图片上传失败。");
                                    }
                                });
                            }
                        }
                    });
                    var content = $("input[name='" + this.id + "']").val();
                    $('#' + this.id).summernote('code', content);
                })
            });
</script>
</body>
</html>
