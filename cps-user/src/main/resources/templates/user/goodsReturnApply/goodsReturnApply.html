<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('售后申请列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                                    <li>
                                        <label>订单id：</label>
                                        <input type="text" name="orderId"/>
                                    </li>
                                    <li>
                                        <label>退货类型：</label>
                                        <select name="returnType"
                                                th:with="type=${@dict.getType('return_type')}">
                                            <option value="">所有</option>
                                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                                    th:value="${dict.dictValue}"></option>
                                        </select>
                                    </li>
                                    <li>
                                        <label>申请原因：</label>
                                        <input type="text" name="returnReason"/>
                                    </li>
                                    <li>
                                        <label>退款金额：</label>
                                        <input type="text" name="returnMoneyAmount"/>
                                    </li>
                                    <li>
                                        <label>退货方式：</label>
                                        <select name="returnApproach"
                                                th:with="type=${@dict.getType('return_approach')}">
                                            <option value="">所有</option>
                                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                                    th:value="${dict.dictValue}"></option>
                                        </select>
                                    </li>
                                    <li>
                                        <label>审核状态：</label>
                                        <select name="auditStatus"
                                                th:with="type=${@dict.getType('audit_status')}">
                                            <option value="">所有</option>
                                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                                    th:value="${dict.dictValue}"></option>
                                        </select>
                                    </li>
                                    <li>
                                        <label>创建时间：</label>
                                        <input type="text" class="time-input" placeholder="请选择创建时间"
                                               name="createDatetime"/>
                                    </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
<!--            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="user:goodsReturnApply:add">-->
<!--                <i class="fa fa-plus"></i> 添加-->
<!--            </a>-->
<!--            <a class="btn btn-primary single disabled" onclick="$.operate.edit()"-->
<!--               shiro:hasPermission="user:goodsReturnApply:edit">-->
<!--                <i class="fa fa-edit"></i> 修改-->
<!--            </a>-->
<!--            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"-->
<!--               shiro:hasPermission="user:goodsReturnApply:remove">-->
<!--                <i class="fa fa-remove"></i> 删除-->
<!--            </a>-->
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="user:goodsReturnApply:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('user:goodsReturnApply:edit')}]];
    var removeFlag = [[${@permission.hasPermi('user:goodsReturnApply:remove')}]];
            var returnTypeDatas = [[${@dict.getType('return_type')}]];
            var returnApproachDatas = [[${@dict.getType('return_approach')}]];
            var auditStatusDatas = [[${@dict.getType('audit_status')}]];
    var prefix = ctx + "user/goodsReturnApply";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "售后申请",
            columns: [{
                checkbox: true
            },
                        {
                            field: 'goodsReturnApplyId',
                            title: '退货id',
                            visible: false
                        },
                        {
                            field: 'orderId',
                            title: '订单id'
                        },
                        {
                            field: 'returnType',
                            title: '退货类型',
                            formatter: function (value, row, index) {
                                return $.table.selectDictLabel(returnTypeDatas, value);
                            }
                        },
                        {
                            field: 'returnReason',
                            title: '申请原因'
                        },
                        {
                            field: 'returnMoneyAmount',
                            title: '退款金额'
                        },
                        {
                            field: 'returnApproach',
                            title: '退货方式',
                            formatter: function (value, row, index) {
                                return $.table.selectDictLabel(returnApproachDatas, value);
                            }
                        },
                        {
                            field: 'additionalDesp',
                            title: '补充描述'
                        },
                        {
                            field: 'returnEvidence',
                            title: '退货凭证'
                        },
                        {
                            field: 'auditStatus',
                            title: '审核状态',
                            formatter: function (value, row, index) {
                                return $.table.selectDictLabel(auditStatusDatas, value);
                            }
                        },
                        {
                            field: 'createDatetime',
                            title: '创建时间'
                        },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        var hasAudited = (row.auditStatus=='0');
                        if(hasAudited==false){
                            editFlag = 'hidden';
                        }else{
                            editFlag = '';
                        }
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.goodsReturnApplyId + '\')"><i class="fa fa-edit"></i>审核</a> ');
                        // actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.goodsReturnApplyId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
