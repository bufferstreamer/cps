<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改商品规格 每一件商品都有不同的规格，不同的规格又有不同的价格和优惠力度，规格为此设计')" />
    <th:block th:include="include :: datetimepicker-css"/>
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-sku-edit" th:object="${productSku}">
            <input name="skuId" th:field="*{skuId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">输入商品名称</label>
                <div class="col-sm-8">
                    <input id="productName" class="form-control" type="text" onchange="searchProduct()">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">商品id</label>
                <div class="col-sm-8">
                    <select id="getProductId"  name="productId">
                        <option th:value="*{productId}">已选择</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">sku名称：</label>
                <div class="col-sm-8">
                    <input name="skuName" th:field="*{skuName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">sku图片：</label>
                <div class="col-sm-8">
                    <input  th:value="*{skuImg}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">重新上传图片</label>
                <div class="col-sm-8">
                    <input name="skuImg" class="form-control" th:value="*{skuImg}" type="hidden">
                    <div class="file-loading">
                        <input class="form-control file-upload" id="skuImg" name="file" type="file" accept=".bmp,.jpg,.jpeg,.png,.gif">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">属性组合：</label>
                <div class="col-sm-8">
                    <input name="untitled" th:field="*{untitled}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">原价：</label>
                <div class="col-sm-8">
                    <input name="originalPrice" th:field="*{originalPrice}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">销售价格：</label>
                <div class="col-sm-8">
                    <input name="sellPrice" th:field="*{sellPrice}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">折扣力度：</label>
                <div class="col-sm-8">
                    <input name="discounts" th:field="*{discounts}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">库存：</label>
                <div class="col-sm-8">
                    <input name="stock" th:field="*{stock}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">状态：</label>
                <div class="col-sm-8">
                    <input name="status" th:field="*{status}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer"/>
    <th:block th:include="include :: datetimepicker-js"/>
    <th:block th:include="include :: bootstrap-fileinput-js"/>
    <script th:inline="javascript">
        var prefix = ctx + "user/sku";
        var productPrefix = ctx + "user/product";
        $("#form-sku-edit").validate({
            focusCleanup: true
        });
        function searchProduct(){
            var name = $("#productName").val();
            $.operate.get(productPrefix+"/getByName/"+name,function(res){
                var productElement=document.getElementById("getProductId");
                var productList = res.data;
                //清空下拉列表项，设置保留的个数
                productElement.length=1;
                for (var i = 0; i < productList.length; i++) {
                    var optionElement=document.createElement("option");//创建option元素
                    optionElement.appendChild(document.createTextNode(productList[i].productName));
                    optionElement.setAttribute("value",productList[i].productId);
                    productElement.appendChild(optionElement);
                }
            });
        }
        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-sku-edit').serialize());
            }
        }
        $(".file-upload").fileinput({
            uploadUrl: ctx + 'common/upload',
            maxFileCount: 1,
            autoReplace: true
        }).on('fileuploaded', function (event, data, previewId, index) {
            var productElement=document.getElementsByName("skuImg");
            productElement.value = "";
            $("input[name='" + event.currentTarget.id + "']").val(data.response.url)
        }).on('fileremoved', function (event, id, index) {
            $("input[name='" + event.currentTarget.id + "']").val('')
        })
    </script>
</body>
</html>
