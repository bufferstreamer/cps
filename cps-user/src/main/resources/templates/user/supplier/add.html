<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增供应商角色')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-supplier-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">昵称：</label>
            <div class="col-sm-8">
                <input class="form-control" name="nickname" required type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">公司名称：</label>
            <div class="col-sm-8">
                <input class="form-control" name="companyName" required type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">用户名：</label>
            <div class="col-sm-8">
                <input class="form-control" name="username" required type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">密码：</label>
            <div class="col-sm-8">
                <input class="form-control" name="password" required type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">公司性质：</label>
            <div class="col-sm-8">
                <select class="form-control m-b" name="companyProperty" required
                        th:with="type=${@dict.getType('company_pro')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">企业类型：</label>
            <div class="col-sm-8">
                <select class="form-control m-b" name="companyType" required
                        th:with="type=${@dict.getType('company_type')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">是否使用统一社会信用代码证：</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="dict : ${@dict.getType('sys_yes_no')}">
                    <input name="useCode" required th:checked="${dict.default}"
                           th:id="${'useCode_' + dict.dictCode}" th:value="${dict.dictValue}" type="radio">
                    <label th:for="${'useCode_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">社会信用代码证号/组织机构代码证号：</label>
            <div class="col-sm-8">
                <input class="form-control" name="codeId" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">联系人姓名：</label>
            <div class="col-sm-8">
                <input class="form-control" name="contactPerson" required type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">联系人证件类型：</label>
            <div class="col-sm-8">
                <select class="form-control m-b" name="contactCardType" required
                        th:with="type=${@dict.getType('con_card_type')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">联系人证件号：</label>
            <div class="col-sm-8">
                <input class="form-control" name="cardId" required type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">联系人电话号：</label>
            <div class="col-sm-8">
                <input class="form-control" name="contactPhone" required type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">联系人邮箱：</label>
            <div class="col-sm-8">
                <input class="form-control" name="contactEmail" required type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var prefix = ctx + "user/supplier"
    $("#form-supplier-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-supplier-add').serialize());
        }
    }
</script>
</body>
</html>
