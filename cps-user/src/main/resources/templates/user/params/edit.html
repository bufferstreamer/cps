<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改商品参数 ')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-params-edit" th:object="${productParams}">
            <input name="paramId" th:field="*{paramId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">输入商品名称</label>
                <div class="col-sm-8">
                    <input id="productName" class="form-control" type="text" onchange="searchProduct()">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">商品id</label>
                <div class="col-sm-8">
                    <select id="getProductId"  name="productId">
                        <option th:value="*{productId}">已选择</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">产地</label>
                <div class="col-sm-8">
                    <input name="productPlace" th:field="*{productPlace}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">保质期</label>
                <div class="col-sm-8">
                    <input name="footPeriod" th:field="*{footPeriod}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">品牌名</label>
                <div class="col-sm-8">
                    <input name="brand" th:field="*{brand}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">生产厂名</label>
                <div class="col-sm-8">
                    <input name="factoryName" th:field="*{factoryName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">生产厂址</label>
                <div class="col-sm-8">
                    <input name="factoryAddress" th:field="*{factoryAddress}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">包装方式</label>
                <div class="col-sm-8">
                    <input name="packagingMethod" th:field="*{packagingMethod}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">规格重量</label>
                <div class="col-sm-8">
                    <input name="weight" th:field="*{weight}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">存储方法</label>
                <div class="col-sm-8">
                    <input name="storageMethod" th:field="*{storageMethod}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">食用方式</label>
                <div class="col-sm-8">
                    <input name="eatMethod" th:field="*{eatMethod}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "user/params";
        $("#form-params-edit").validate({
            focusCleanup: true
        });
        function searchProduct(){
            var name = $("#productName").val();
            $.operate.get(productPrefix+"/getByName/"+name,function(res){
                var productElement=document.getElementById("getProductId");
                var productList = res.data;
                //清空下拉列表项，设置保留的个数
                productElement.length=1;
                for (var i = 0; i < productList.length; i++) {
                    var optionElement=document.createElement("option");//创建option元素
                    optionElement.appendChild(document.createTextNode(productList[i].productName));
                    optionElement.setAttribute("value",productList[i].productId);
                    productElement.appendChild(optionElement);
                }
            });
        }
        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-params-edit').serialize());
            }
        }
    </script>
</body>
</html>
